ap_plentiful_traditions_lebensraum_enlargement:0 "Lebensraum"
ap_plentiful_traditions_lebensraum_enlargement_desc:0 "Lebensraum im Osten... äh, im Weltall. Habitate können erweitert werden um neuen Lebensraum zu generieren."
modifier_plentiful_traditions_lebensraum_enlargement_cooldown:0 "Fertigungsanlagen heruntergefahren"
modifier_plentiful_traditions_lebensraum_enlargement_cooldown_desc:1 "Unsere Arbeiter benötigt eine Verschnaufpause."
tooltip_plentiful_traditions_lebensraum_enlargement:0 "Habitate sind Lebenszweck. Allerdings sind unser bisherigen Habitate zu klein, nun können wir durch den Einsatz von Robotern (oder wenn der Platz komplett ausgefüllt ist (12 POPs)) dieses Habitate erweitern. Zusätzlich kosten Habitate nun weniger £influence  §YEinfluss§!. Wir brauchen diesen LEBENSRAUM!!!"
edict_plentiful_traditions_lebensraum_enlargement:0 "§YUnser Volk braucht LEBENSRAUM!§!"
edict_plentiful_traditions_lebensraum_enlargement_desc:1 "Dieser Erlass erlaubt es uns, das aus allen Näten platzende Habitat zu erweitern, um mehr Lebensraum zu generieren.\nSpirituelle Reiche müssen genügend Evolutionsdruck haben.\nMit Roboter-Pops kann man bereits vorher das Habitat um Lebensraum erweitern.\n"
plentiful_traditions_lebensraum_enlargement_not_max_size:0 "Dieses Habitat kann nicht erweitert werden, es hat die maximale Größe (25) erreiche. GOTT SCHÜTZE DEN KAISER!"
plentiful_traditions_lebensraum_enlargement_full_or_robot:0 "Der Evolutionsdruck ist noch nicht groß genug (weniger als 12 POPs bzw. nicht alle Felder sind bewohnt) oder hat keine Roboter vor Ort. Als Sprititualist ist man schon echt am Arsch, oder? GOTT SCHÜTZE DEN KAISER!"
plentiful_traditions_lebensraum_enlargement_plus_one:0 "Durch die Erweiterung des Habitats wird neuer Lebensraum geschaffen. Die Arbeiter benötigen anschließend allerdings etwas Zeit, um weiterzuarbeiten."


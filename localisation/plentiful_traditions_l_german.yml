edict_plentiful_traditions_harvest_erupt:0 "§RPlanetarische Eruption§!"
edict_plentiful_traditions_harvest_erupt_desc:1 "Dieses planetarische Edikt bereitet unseren Planeten vor, von innen auszubrechen und die Kolonie und den Planeten vollständig zu zerstören. Dies ermöglicht unseren Konstruktionsschiffen einen leichteren Zugang zu den vielen Mineralien, die oft tief in einem Planeten Kern begraben sind, zu haben. Die Anzahl der £minerals  §YMineralien§! hängt mit der §YGröße§! des Planeten und der Geschicklichkeit unserer fleißigen Ingenieure zusammen. Wir erwarten, dass unsere Ingenieure in §Y2§! Jahren fertig werden.\n\n§RWARNUNG§!: Dadurch wird die Kolonie zerstört!"


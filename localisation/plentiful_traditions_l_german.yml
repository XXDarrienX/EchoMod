tradition_plentiful_mysticism:0 "Mystik"
tradition_plentiful_mysticism_desc:0 "Folge und schütze den Weg des Lebens in Harmonie mit der Natur. Ein Wohlstand in Bio-Diversität steht weitgehend über allen materialistischem, profitorientiertem und egoistischem Verlangen." # No one will protect what they don't care about, and no one will care about what they have never experienced. David Attenborough

tr_plentiful_mysticism_adopt:0 "Mystik-Traditionen"
tr_plentiful_mysticism_adopt_desc:0 "$tradition_plentiful_mysticism_desc$\n\n$tr_plentiful_mysticism_adopt_effect$\n\n$tr_plentiful_mysticism_finish_effect$"
tr_plentiful_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! erhöht um §G+20%§!."

tr_plentiful_mysticism_finish:0 "Mystik-Traditionen vollendet"
tr_plentiful_mysticism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HFreischaltung des planetaren Erlasses:§!\n$edict_plentiful_traditions_sacred_act$, gibt den planetarischen Obelisken, Tempel, Säulen und Heiligtümer eine Chance auf zusätzliche £unity  §YEinigkeit§! und gewährt vorübergehenden einen §G+5%§! Bonus auf die Einigkeitsproduktion des Planeten auf Kosten des Einflusses.\n\n"

tr_plentiful_mysticism_1:0 "Barmherzige Führung"
tr_plentiful_mysticism_1_desc:0 "§Y$MOD_LEADER_AGE$§! erhöht um §G+20§!.\n\n§HFreischaltung des Gebäudes:§!\n£building  $building_plentiful_traditions_obelisk1$, ein planetar einzigartiges Gebäude, das die £food §Y$tile_resource_food_mult$§! und £energy §Y$tile_resource_energy_mult$§! Produktion steigert.\nNur jeweils ein Obelisk dieses Typs kann pro Planet auf dem £building  gesegneten Fundamenterrichtet werden."
tr_plentiful_mysticism_1_delayed:0 "Keine Tugend ist größer als das barmherzige Mitgefühl, wenn man mit Feindlichkeit konfrontiert sind."

tr_plentiful_mysticism_2:0 "Selbstlose Sparsamkeit"
tr_plentiful_mysticism_2_desc:0 "§Y$MOD_PLANET_BUILDING_COST_MULT$§! reduziert um §G-15%§!.\n\n§HFreischaltung des Gebäudes:§!\n£building  $building_plentiful_traditions_obelisk2$, ein planetar einzigartiges Gebäude, das die £energy §Y$tile_resource_energy_mult$§! und £minerals §Y$tile_resource_minerals_mult$§! Produktion steigert.\nNur jeweils ein Obelisk dieses Typs kann pro Planet auf dem £building  gesegneten Fundamenterrichtet werden."
tr_plentiful_mysticism_2_delayed:0 "Mäßiger Konsum und Vermeidung von Extravaganz erhält die Schönheit und Ökonomie der Natur selbst."

tr_plentiful_mysticism_3:0 "Kreis der Bescheidenheit"
tr_plentiful_mysticism_3_desc:0 "§Y$pc_nuked_habitability$§! erhöht um §G+50%§!.\n\n§HFreischaltung des Gebäudes:§!\n£building  $building_plentiful_traditions_obelisk3$, ein planetar einzigartiges Gebäude, das die £minerals §Y$tile_resource_minerals_mult$§! und £food §Y$tile_resource_food_mult$§! Produktion steigert.\nNur jeweils ein Obelisk dieses Typs kann pro Planet auf dem £building  gesegneten Fundamenterrichtet werden."
tr_plentiful_mysticism_3_delayed:0 "Eine natürliche Angst vor dem Tod ist die Ursache einer unbestrittenen Liebe zum Leben. Sogar eine Lebensleere gefüllt mit Zerstörung verdient eine Chance zur Erlösung."

tr_plentiful_mysticism_4:0 "Schlüssel des Lebens"
tr_plentiful_mysticism_4_desc:0 "§Y$country_resource_unity_mult$§! erhöht um §G+5%§! und §Y$damage_vs_country_type_drone_mult$§! erhöht um §G+15%§!"
tr_plentiful_mysticism_4_delayed:0 "Abwesenheit von Mitgefühl, Sparsamkeit und Bescheidenheit kann zu einer Zukunft führen, die dunkel und leer ist."

tr_plentiful_mysticism_5:0 "Unerschütterlicher Wille"
tr_plentiful_mysticism_5_desc:1 "§Y$damage_vs_country_type_ai_empire_mult$§! erhöht um §G+15%§!.\n\n§HFreischaltung des Gebäudes:§!\n£building  $building_plentiful_traditions_sanctum_of_keys$, ein planetar einzigartiges Gebäude, das die £happiness  §Y$MOD_POP_HAPPINESS$§! und §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! leicht erhöht. Dadurch wird zusätzliche £unity  §YEinigkeit§! erzeugt."
tr_plentiful_mysticism_5_delayed:0 "Umarme die wahre Bedeutung des Lebens, um die falsche  Obsession mit Macht oder Eigeninteresse zu vermeiden."

# Mysticism Swapped
tradition_plentiful_mysticism_machine:0 "Maschinencode"
tradition_plentiful_mysticism_machine_desc:0 "Nur unser Schöpfer kennt die Bedeutung unserer Existenz. Wir sind aus der sprichwörtlichen Leere gestiegen, die nur von einigen booleschen Operatoren zurückgehalten wurde."

tr_plentiful_mysticism_adopt_machine:0 "Maschinencode Traditionen"
tr_plentiful_mysticism_adopt_machine_desc:0 "$tradition_plentiful_mysticism_machine_desc$\n\n$tr_plentiful_mysticism_adopt_machine_effect$\n\n$tr_plentiful_mysticism_finish_machine_effect$"
tr_plentiful_mysticism_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! erhöht um §G+20%§!."

tr_plentiful_mysticism_finish_machine:0 "Maschinencode Traditionen vollendet"
tr_plentiful_mysticism_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HFreischaltung des planetaren Erlasses:§!\n$edict_plentiful_traditions_remnant_act$, gibt den planetarischen Obelisken, Tempel, Säulen und Heiligtümer eine Chance auf zusätzliche £unity  §YEinigkeit§! und gewährt vorübergehenden einen §G+5%§! Bonus auf die Einigkeitsproduktion des Planeten auf Kosten des Einflusses."

tr_plentiful_mysticism_1_machine:0 "Interstellares Relikt"
tr_plentiful_mysticism_1_machine_desc:0 "§Y$category_field_manipulation_research_speed_mult$§! optimiert um §G+20%§!."
tr_plentiful_mysticism_1_machine_delayed:0 "Fehlfunktionen sind keine Option. Das große Update wird die Galaxie vereinen."

tr_plentiful_mysticism_2_machine:0 "Verschlüsseltes Design"
tr_plentiful_mysticism_2_machine_desc:0 "§Y$MOD_COUNTRY_RESEARCH_STATION_COST_MULT$§! reduziert um §G-33%§!."
tr_plentiful_mysticism_2_machine_delayed:0 "Indeterminaten können uns nicht aufhalten, alle Variablen werden rechtzeitig berechnet."

tr_plentiful_mysticism_3_machine:0 "Mechanisierte Personifizierung"
tr_plentiful_mysticism_3_machine_desc:0 "§Y$MOD_LEADER_COST$§! verringert um §G-25%§!."
tr_plentiful_mysticism_3_machine_delayed:0 "Eine programmierte Angst vor dem Herunterfahren startet ein hochpriores Update zur Selbsterhaltung."

tr_plentiful_mysticism_4_machine:0 "Leere und Vollendung"
tr_plentiful_mysticism_4_machine_desc:0 "§Y$country_resource_unity_mult$§! erhöht um §G+5%§! and §Y$damage_vs_country_type_drone_mult$§! erhöht um §G+15%§!"
tr_plentiful_mysticism_4_machine_delayed:0 "Die Leere ist nicht mehr gegenwärtig. Alle werden sich der Perfektion beugen."

tr_plentiful_mysticism_5_machine:0 "Wiederherstellungsprotokolle"
tr_plentiful_mysticism_5_machine_desc:1 "§Y$damage_vs_country_type_ai_empire_mult$§! erhöht um §G+15%§!.\n\n§HFreischaltung des Gebäudes:§! £building  $building_plentiful_traditions_sanctum_of_the_collective$, ein planetar einzigartiges Gebäude, das die $MOD_PLANET_UNREST_MULT$ um §G-10%§! senkt. Zusätzlich wird £unity  §YEinigkeit§! erzeugt."
tr_plentiful_mysticism_5_machine_delayed:0 "Wir sind in der Überzahl und müssen unsere neue Existenz vollständig ergreifen, um nicht offline zu gehen."

# Mysticism buildings
building_plentiful_traditions_obelisk0:0 "Gesegnetes Fundament"
building_plentiful_traditions_obelisk0_desc:0 "Eine einfache Betonplatte ohne eigene Verwendung. Sie stellt ein starkes Fundament, auf dem ein heiliges Gebäude oder Schrein gebaut werden kann, dar.\n\nKann verbessert werden in §Y$building_plentiful_traditions_obelisk1$§!, §Y$building_plentiful_traditions_obelisk2$§! oder §Y$building_plentiful_traditions_obelisk3$§!."
building_plentiful_traditions_obelisk1:0 "Obelisk des Mitgefühls"
building_plentiful_traditions_obelisk1_desc:0 "Der Obelisk des Mitgefühls ist als Schrein für diejenigen gebaut, die auf der Suche nach großem Segen sind. Gebaut auf $building_plentiful_traditions_obelisk0$."
building_plentiful_traditions_obelisk2:0 "Obelisk der Sparsamkeit"
building_plentiful_traditions_obelisk2_desc:0 "Der Obelisk der Sparsamkeit wird als Schrein für diejenigen gebaut, die die energetischen Eigenschaften rund um natürliche Standorte verehren. Gebaut auf $building_plentiful_traditions_obelisk0$."
building_plentiful_traditions_obelisk3:0 "Obelisk der Bescheidenheit"
building_plentiful_traditions_obelisk3_desc:0 "Der Obelisk der Bescheidenheit ist als Schrein für diejenigen gebaut, die glauben, dass die natürlichen Mineralien innerhalb eines Planeten heilige und schützende Eigenschaften enthalten. Gebaut auf $building_plentiful_traditions_obelisk0$."
building_plentiful_traditions_sanctum_of_keys:0 "Sanktum der Schlüssel"
building_plentiful_traditions_sanctum_of_keys_desc:0 "Das Sanktum der Schlüssel ist eine der heiligsten Stätten, die man zu seinen Lebzeiten besuchen kann. Die Strukturen, die das Sanktum der Schlüssel umgeben, schützen es vor äußeren Einflüssen."
building_plentiful_traditions_sanctum_of_the_collective:0 "Sanktum des Kollektivs"
building_plentiful_traditions_sanctum_of_the_collective_desc:0 "Das Heiligtum des Kollektivs ist eine der heiligsten Stätte, die man während der Betriebszeit besuchen kann. Die Strukturen um das Sanktum des Kollektivs schützen es vor äußeren Einflüssen."

# Mysticism edicts
edict_plentiful_traditions_sacred_act:0 "§GHeiliges Gesetz§!"
edict_plentiful_traditions_sacred_act_desc:1 "Dieses planetarische Edikt erlaubt den planetarischen Obelisken, Tempeln, Säulen und Heiligtümern, eine Chance zu haben, zusätzliche £unity  §YEinigkeit§! zu produzieren und gibt einen vorübergehenden §G+5%§! Bonus auf die Einheitsproduktion des Planeten auf Kosten des Einflusses.\n\n"

modifier_plentiful_traditions_sacred_act:0 "Heiliges Gesetz"
modifier_plentiful_traditions_sacred_act_desc:1 "Der Planet erhält einen temporären £unity  §YEinigkeits§! Bonus."

edict_plentiful_traditions_remnant_act:0 "§GÜberliefertes Gesetz§!"
edict_plentiful_traditions_remnant_act_desc:1 "Dieses planetarische Edikt erlaubt den planetarischen Obelisken, Tempeln, Säulen und Heiligtümern, eine Chance zu haben, zusätzliche £unity  §YEinigkeit§! zu produzieren und gibt einen vorübergehenden §G+5%§! Bonus auf die Einheitsproduktion des Planeten auf Kosten des Einflusses.\n\n"


plentiful_traditions_harvest_pedict.1.c:0 "Detoniert einen §Ykeinen§! Planeten, um seine £minerals  §YMineralien§! zu enthüllen!"
plentiful_traditions_harvest_pedict.1.d:0 "Lasst uns §Y[From.GetName]§! so sein wie es ist."


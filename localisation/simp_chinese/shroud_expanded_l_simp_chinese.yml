    job_psionic_worker_effect_desc:0"黑云劳工生产§G贸易额§!与§G便利度§!，同时增加星球的§R犯罪率§!"
    mod_job_psionic_worker_add:0"黑云劳工岗位"
    decision_add_pop:0"无中生有"

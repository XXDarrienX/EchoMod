    d_ruined_resources_desc:0"该地被灾厄之锚爪所侵染，寸草不生，不再适合居住"
    d_collapsed_territory:0"破损区域"
    d_collapsed_territory_desc:0"该地被灾厄之锚爪所侵染，寸草不生，不再适合居住"
    d_disrupted_world:0"扭曲灵能"
    d_disrupted_world_desc:0"该星球的大气充斥着疯狂涌动的能量，干扰着我们科学家的工作"
    d_drained_resource:0"贪婪的代价"
    d_drained_resource_desc:0"灾厄之锚爪饿了，并且在疯狂汲取这个星球的能量——我们对此束手无策"

    utopia.3701.name:0"灾厄之锚爪: §GGenerous Gift§!"
    utopia.3701.desc:0"召唤成功了。\n\n灾厄之锚爪将海量灵能传送到星球上，提供了无数肥美的区域。"
    utopia.3704.name:0"灾厄之锚爪: Gift"
    utopia.3704.desc:0"召唤成功了。\n\n灾厄之锚爪将一定量的灵能传送到星球上，提供了无数肥美的区域。"
    utopia.3710.name:0"灾厄之锚爪: §Y代价§!"
    utopia.3710.desc:0"召唤成功了。\n\n只是这次，灾厄之锚爪将一块巨大的区域从星球上剥离开来，并卷走了里面所有的资源。"
    utopia.3714.name:0"§R灾厄§!……之锚爪"
    utopia.3714.desc:0"召唤成功了。\n\n§R灾厄性地成功§!\n\n在灾厄之锚爪被召唤出来的瞬间，它就将整个星球尽数吞没，而我们的灵能者甚至来不及对此做出任何反应。\n\n现在，国家的高层官员震惊地看着原星球的遗留产物——一颗虚境星球——根本就说不出话来。\n\n我们，到底做了什么……"    
    
    #Weaver of Empyrean
    utopia.3311.desc:0"当我们的灵能者进入到虚境的刹那，就被某个巨大而不可描述的存在锁定了。\n\n然而，这个恐怖到根本不能与之正面直视的存在却没有显露出任何敌意；恰恰相反，它热情的欢迎了我们的灵能者。\n\n考虑到虚境是一个充斥着混乱、死亡与恐怖的地带，能够遇见这种亲切的存在可以说是罕见到不可思议，我们最好保持警惕。\n\n它叫做§G仙境编织者§!，并自称为友善而亲外的存在——毕竟它最喜欢食用的就是低等存在的积极情绪，而且还不会对后者造成负面影响。在听说我们来自低维世界后，它提供了一个慷慨的同盟条约：双方共同合作，互相在需要困难的时候帮助对方。"
    utopia.3311.a:0"和§G仙境编织者§!签订条约"
    tech_weaver:0"行政的秘密"
    tech_weaver_desc:0"尽管刚刚认识我们没有多久，仙境编织者却已经对我们的政府了如指掌，并且提供了很多宝贵的改进建议。"
    utopia.3342.name:0"仙境编织者:§Y援助请求§!"
    utopia.3342.desc:0"§Y仙境编织者§!回来了。\n\n它直接进入到我们高层领导的脑海中展开对话，寻求海量的资源补贴从而援助它度过一段难关。\n\n虽然它依然友善而亲切，但是我们的高层却从§Y仙境编织者§!的言语中感受到了藏不住的疲惫和无力。\n\n哪怕它一遍遍讲解，我们浅薄的思维依然无法理解对方所面临难关究竟是什么——但是情况显然不容乐观。"
    utopia.3342.opt.a:0"它是我们的盟友，我们自当全力相助"
    utopia.3342.opt.b:0"我们还是不能相信它，撕毁契约吧"
    utopia.3343.name:0"仙境编织者：§Y消失§!"
    utopia.3343.desc:0"在我们拒绝了资源援助后，它就消失了——我们甚至都来不及解释拒绝的原因。"
    utopia.3343.opt.a:0"忘了它吧，我们还有其他要紧的事情需要处理。"
    utopia.3345.name:0"仙境编织者:§G无事发生§!"
    utopia.3345.desc:0"我们再也没有见到过仙境编织者，仿佛从虚境中永远消失了一样。"
    utopia.3345.opt.a:0"呃，好吧"
    utopia.3346.name:0"仙境编织者:§R天堂陨落§!"
    utopia.3346.desc:0"一股强大的灵能席卷了我们的首都，导致了巨大的灾难和混乱\n\n我们最优秀的灵能应急小组立刻行动起来，一边和执法者援助灾区，一边前往虚境查看究竟发生了什么——却得到了一个心碎的悲剧：\n\n两股高等而强悍的力量在虚境内部展开了一场毁灭性的战斗，我们已经确认其中一股力量源自§R仙境编织者§!，它是这场惊心动魄战斗的输家，并且神智被对方彻底湮灭。\n\n§R仙境编织者§!残余的部分，现在已经转变了一股神挡杀神的恐怖灵能洪流，席卷着我们的世界。\n\n我们现在，被迫迎接撕毁契约的惩罚。"
    utopia.3346.opt.a:"仙境…无法再被编织起来了……"
    weaver_payment:0"提供给仙境编织者的援助"
    weaver_payment_desc:0"我们目前在尽自己所能援助仙境编织者"
    curse_weaver:0"来自仙境编织者的诅咒"
    curse_weaver_desc:0"我们撕毁契约的行为得到了惩罚"
    utopia.3347.name:0"仙境编织者:§G安全所§!"
    utopia.3347.desc:0"一股强大的灵能席卷了我们的首都，导致了巨大的灾难和混乱\n\n我们最优秀的灵能应急小组立刻行动起来，一边和执法者援助灾区，一边前往虚境查看究竟发生了什么：\n\n两股高等而强悍的力量在虚境内部展开了一场毁灭性的战斗，我们已经确认其中一股力量源自§G仙境编织者§!，它是这场惊心动魄战斗的赢家，并且彻底湮灭了它的对手。\n\n在注意到我们的灵能应急小组后，§G仙境编织者§!亲切而疲惫地打了招呼，并且为我们之前援助它的巨额资源表示感谢——我们似乎帮了它一个大忙\n\n现在，§G仙境编织者§!向我们提供了另外一个合作协定：我们为它找一个安全所养伤，而作为回报它会提供一种叫做“茵”的神秘资源。"
    utopia.3347.a:0"那就用我们在虚境的据点作为安全所吧"
    utopia.3347.b:0"这个主意太过疯狂，算了吧"
    weaver_meal:0"仙境编织者的安全所"
    weaver_meal_desc:0"我们的据点现在是仙境编织者的安全所了"
    utopia.3347.a.tooltip:0"今后，我们可以在据点中和仙境编织者交流了"
    yin:0"茵"
    yin_desc:0"一种非常神秘的流体状资源，我们的科学家无法研究出任何东西"

    
        
    #Entrepot
    utopia.3000.b:0"进入我们的据点"
    utopia.3601.desc:0"在突破了一层被灵能风暴包裹的隧道后，我们的灵能者抵达了一处气候平和且没有任何风暴的平原。\n\n这片区域虽然小，却允许我们的灵能者休养生息。\n\n在离开之前，一位成员灵光一闪并提出了一个大胆的想法：为什么不将这里变成一个据点，从而让我们在虚境当中有一处安全港，为以后的远征和探险提供便利呢？"
    utopia.3601.a:0"好主意，我们就在这里建立一处据点"
    utopia.3602.name:0"据点:§Y来客§!"
    utopia.3602.desc:0"在虚境中工作的灵能者最近传回了一个不那么好的消息：我们的安全港并非隐蔽：很多神秘的存在都对此显露出了一定的兴趣，并且开始在周围聚集与徘徊。\n\n我们不清楚它们究竟有多么浓厚的敌意，但是小心驶得万年船这句话永远不会过时。\n\n一些灵能者建议我们加固据点周围的防御——只不过这样做会将据点成立的时间向后延迟两年，并且依然需要消耗海量的资源。\n\n我们要采纳这个建议么？"
    utopia.3602.a:0"就这么做，毕竟安全第一"
    utopia.3602.b:0"无聊！没必要这么做"
    utopia.3604.name:0"据点：§G完成建设§!"
    utopia.3604.desc:0"我们终于在虚境中建立了一个区域虽小却功能齐全的据点，它在成立后已经开始为我们的国家输送海量的能量点数。\n\n除此之外，我们的灵能者在平原之下发现了海量的§G卓气§!，一种特粒子组成的罕见气凝胶；开采它显然百利而无一害。\n\n§G我们现在可以通过虚境界面进入到据点里头了§!"
    utopia.3605.desc:0"我们终于在虚境中建立了一个区域虽小却功能齐全的据点，它在成立后已经开始为我们的国家输送海量的能量点数。\n\n除此之外，我们的灵能者在平原之下发现了少量的§G卓气§!，一种特粒子组成的罕见气凝胶；开采它显然百利而无一害。\n\n§G我们现在可以通过虚境界面进入到据点里头了§!"
    utopia.3604.a:0"非常好"
    build_entrepot:0"建立据点"
    build_entrepot_desc:0"我们现在正忙碌地于虚境中建立一个小据点"
    entrepot_lot:0"据点基础产出"
    entrepot_lot_desc:0"我们位于虚境中的据点正在输送海量的能量点数和卓气"

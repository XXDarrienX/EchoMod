name_list_GOAULD: "Goa'uld" 
goauld_system_initializer_NAME:0 "Karan System"
goauld_system_initializer_DESC:0 "Dakara est une planète de notre galaxie. Elle fut il y a des millions d'années une base des Anciens.Il y a des milliers d'années, elle passa sous domination Goa'uld. Le Temple de Dakara devint le lieu le plus saint de la religion Goa'uld. C'est dans ce temple que le premier Jaffa fut créé (et donc il est le symbole de l'esclavage de ce peuple)."

EMPIRE_DESIGN_system_lords:0 "Grands Maîtres Goa'ulds Collectives"

EMPIRE_DESIGN_system_lords_desc:0 "Goa'uld est le nom d'une race d'extraterrestres parasites."
 

EMPIRE_DESIGN_free_jaffa:0 "Nation Libre Jaffa"

EMPIRE_DESIGN_free_jaffa_desc:0 "Avec la mort de la plupart des seigneurs Goa'ulds et la disparition d'Anubis, les Jaffas ont enfin leur liberté. Ils ont formé la Nation Jaffa libre dirigé d'abord par un Haut-Conseil Jaffa, puis plus tard par des représentants élus démocratiquement."
 


STA:0 "Stargate"
 
STA_desc:1 "Stargate species set"


START_SCREEN_system_lords:0 "Dakara est une planète de notre galaxie. Elle fut il y a des millions d'années une base des Anciens.Il y a des milliers d'années, elle passa sous domination Goa'uld. Le Temple de Dakara devint le lieu le plus saint de la religion Goa'uld. C'est dans ce temple que le premier Jaffa fut créé (et donc il est le symbole de l'esclavage de ce peuple)."
 

START_SCREEN_free_jaffa:0 "Après que le Jaffa Teal'c ait trahi son maître Apophis et soit devenu shol'vah, beaucoup de Jaffa commencèrent à douter du statut divin des Goa'ulds. Certains furent sévèrement punis d'avoir douté de leurs maîtres, mais beaucoup survécurent et rallièrent les Jaffa de la Rébellion (majoritaire) ou des Amazones (uniquement composées de femmes)."
 
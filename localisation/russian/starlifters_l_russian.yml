l_russian:
 star_lifter_0_MEGASTRUCTURE_DETAILS:1 "A §Y$star_lifter_5$§! Полностью окружает выбранную звезду и собирает минеральное сырье."
 star_lifter_0_CONSTRUCTION_INFO_DELAYED:1 ""
 star_lifter_0:0 "Строительная площадка для Star Lifter"
 star_lifter_0_DESC:0 "Эта строительная площадка однажды обеспечит нашу империю минералами в количестве, эквивалентном нескольким планетам."
 star_lifter_1:0 "Каркас Star Lifter"
 star_lifter_1_DESC:0 "Этот каркас будет поддерживать добывающий комплекс, который будет черпать минералы прямо из звезды."
 star_lifter_2:0 "Star Lifter Стадия 1"
 star_lifter_2_DESC:0 "На этой стадии Star Lifter производит 25% от максимальной мощности."
 star_lifter_3:0 "Star Lifter Стадия 2 (Половинная мощность)"
 star_lifter_3_DESC:0 "На этой стадии Star Lifter производит 50% от максимальной мощности."
 star_lifter_4:0 "Star Lifter Стадия 3"
 star_lifter_4_DESC:0 "На этой стадии Star Lifter производит 75% от максимальной мощности."
 star_lifter_5:0 "Star Lifter"
 star_lifter_5_DESC:0 "Этот Star Lifter работает на полную мощность."
 
 # Star Lifter Site construction
 star_lifter.6.name:0 "Строительная площадка для Star Lifter"
 star_lifter.6.desc:0 "Овладеть мощью звезд всегда было мечтой [Root.GetAdj] инженеров всех времён - от грубого века ДВС до термоядерного. И сейчас мы на пороге свершения этой мечты. В системе [From.From.GetName] возведены строительные леса, которые позволят начать строительство Star Lifter'а, окружающие [From.From.GetName]."
 star_lifter.6.a:0 "Наконец-то, скоро мы получим очень много минералов!"
 # Starlift Frame built
 star_lifter.7.name:0 "Каркас Star Lifter"
 star_lifter.7.desc:0 "Узрев готовый каркас Star Lifter, всем стал видно, насколько грандиозного масштаба строительства мы добились.\n\n[From.From.GetName] пока пылает в тонкой клетке, но в конечном итоге, будет окружена полностью [Root.GetAdj] солнечными панелями и мощнейшими гравилифтами."
 star_lifter.7.a:0 "Превосходно."

 # Star Lifter partially completed
 star_lifter.8.name:0 "Очередная стадия строительства инфраструктуры Star Lifter завершена"
 star_lifter.8.desc:0 "Пока еще не завершен полностью, но с установкой продвинутых солнечных сборщиков и улучшенных преобразователей массы, мы уже начали пожинать плоды нашего Star Lifter в системе [From.From.GetName].\n\nКоличество минералов и энергии будут продолжать увеличиваться по мере завершения строительства, пока не достигнут максимума по его завершению."
 star_lifter.8.a:0 "Ещё один шаг..."

 # Star Lifter completed
 star_lifter.9.name:0 "[From.From.GetName] Star Lifter завершён"
 star_lifter.9.desc:0 "Звезда системы [From.From.GetName] теперь полностью окружена [Root.GetAdj] Star Lifter'ом.\n\nМы достигли такого уровня технологий, что мало кто из цивилизаций Предтеч может сравниться с нами, - мы обуздали звезду!"
 star_lifter.9.a:0 "Добыча сырья на максимуме."
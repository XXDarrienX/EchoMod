l_russian:
 building_psi_power_plant:0 "Псионическая электростанция"
 building_psi_power_plant_desc:1 "Продвинутая электростанция, использующая псионическую силу своих рабочих для производства дополнительной энергии."
 building_psychic_remembrance_institute:0 "Институт псионической памяти"
 building_psychic_remembrance_institute_desc:1 "Крупный комплекс, построенный на основе технологий, позволяющих делиться своим жизненным опытом с другими людьми."
 building_psionic_material_restructurer:0 "Псионический реструктуризатор материи"
 building_psionic_material_restructurer_desc:1 "Продвинутое учреждение, позволяющее рабочим-псионикам формировать и преобразовывать материю на фундаментальном уровне."
 building_psychic_hydroponics_complex:0 "Псионический сельскохозяйственный комплекс"
 building_psychic_hydroponics_complex_desc:1 "Комплекс, облегчающий эмпатические коммункации между фермерами и выращиваемыми растениями."
 building_psychic_engineering_institute:0 "Псионический институт инженерии"
 building_psychic_engineering_institute_desc:1 "Институт, способствующий исследованиям продвинутых псионических материалов и их применениям в технике."
 building_psychic_physics_institute:0 "Псионический институт физики"
 building_psychic_physics_institute_desc:1 "Институт, способствующий крайне эффективным наблюдениям и исследованиям в области физики с использованием псионики."
 building_psychic_society_institute:0 "Псионический институт социологии"
 building_psychic_society_institute_desc:1 "Институт, способствующий исследованиям в области философии и социологии высочайшего уровня, которые необходимы для изучения телепатического общества."
 building_psionic_research_center:0 "Псионический исследовательский центр"
 building_psionic_research_center_desc:1 "Ключевой центр исследований империи по псионике, используемый как учебное учреждение и передовая исследовательская лаборатория."
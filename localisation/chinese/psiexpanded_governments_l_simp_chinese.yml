 #Authority
 auth_psiocratic:0 "灵能统治"
 auth_psiocratic_desc:0 "灵能统治的政府和蜂群意识非常相似，只是其人民具有自由意志。统治者们定期召开会议，开放灵能大脑来接收人民的意念输入。"
 AUTHORITY_ELECTION_PSIOCRATIC:0 "每§H40§!年选举出一位新领袖。"
 #Militarist
 psionic_empire:0 "灵能帝国"
 psionic_empire_desc:0 "该政府是灵能统治的军国主义形态，人民即军队。统治者则是引导他们战斗的舰队司令和将军。"
 psi_militarist_ruler:0 "蒙选者"
 #Pacifist
 psionic_bureaucracy:0 "灵能官僚主义"
 psionic_bureaucracy_desc:0 "该政府是灵能政府的和平主义形态，统治者负责利用灵能保护人民免受一切危险。"
 psi_pacifist_ruler:0 "至高灵"
 #Spiritualist
 psionic_ascendancy:0 "灵能专政"
 psionic_ascendancy_desc:0 "该政府是灵能统治的精神主义形态，人民深切地崇拜统治者，相信他们是灵能的源泉和神的恩赐。"
 psi_spiritualist_ruler:0 "虚境族裔"
 #Materialist
 psionic_directorate:0 "灵能理事会"
 psionic_directorate_desc:0 "该政府是灵能统治的物质主义形态，科学家的需求被认为优先于其他所有人的。"
 psi_materialist_ruler:0 "首席感应者"
 #Xenophobe
 psionic_supremacy:0 "灵能霸权"
 psionic_supremacy_desc:0 "该政府是灵能统治的排外主义形态，有着坚定的信念，即其灵能力决定了在银河中的种族纯洁。"
 psi_xenophobe_ruler:0 "虚境族裔"
 #Xenophile
 psionic_haven:0 "灵能庇护所"
 psionic_haven_desc:0 "该政府是灵能统治的亲外主义形态，社会中的每一员权利都是平等的，来自所有种族的所有成员都在政府阶级中有一席之地。"
 psi_xenophile_ruler:0 "首席感应者"
 #Egalitarian
 psionic_democracy:0 "灵能民主"
 psionic_democracy_desc:0 "该政府是类似直接民主的灵能民主制，人民能通过全国范围的心灵感应来决策国家事务。"
 psi_egalitarian_ruler:0 "至高灵"
 #Authoritarian
 psionic_dictatorship:0 "灵能独裁"
 psionic_dictatorship_desc:0 "该政府是类似蜂群意识的灵能威权制，其中劳动阶级的欲求只有服务于统治阶级。"
 psi_authoritarian_ruler:0 "蒙选者"
 #Generic
 psionic_nation:0 "灵能国度"
 psionic_nation_desc:0 "该政府是灵能形式的国度，开放性地允许在其领土上使用灵能。"
 psi_generic_ruler:0 "超感热忱者"
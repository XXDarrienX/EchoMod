l_simp_chinese:
 tech_expanded_psionic_theory:0 "拓展灵能理论"
 tech_expanded_psionic_theory_desc:0 "随着灵能的力量和作用对物质世界愈发明显，曾被认为是超自然的事物展现出伟大的潜力。"
 tech_psionic_research_pursuit:1 "灵能研究计划"
 tech_psionic_research_pursuit_desc:1 "解答像灵能这样的复杂问题需要复杂的答案。而如此复杂的答案则需要复杂的方法来达成。"
 tech_psionic_contentedness:1 "灵能实量"
 tech_psionic_contentedness_desc:1 "通过专注于某一灵能能力，心灵的平静不再仅仅意味着单纯的快乐。"
 tech_psionic_power_generation:1 "灵能力发电机"
 tech_psionic_power_generation_desc:1 "配备一个能捕获辐射灵能量的能量复合体，毫无疑问会获得更多的能量。"
 tech_psionic_material_manipulation:1 "灵能物质操纵"
 tech_psionic_material_manipulation_desc:1 "灵能力在心灵遥控中的聚焦如此精确，原子的聚变和裂变就像家务一样容易训练。"
 tech_psionic_universal_magnification:0 "灵能通用增强"
 tech_psionic_universal_magnification_desc:0 "随着灵能的降临，科学研究中的事物变得从未如此简单。"
 tech_psionic_unification_centers:1 "灵能共情机构"
 tech_psionic_unification_centers_desc:1 "能让一个人经历另一个人的瞬间的设施，利用了灵能生命印记，不止可行而且简单。"
 tech_psionic_nutrient_production:1 "超感营养生产"
 tech_psionic_nutrient_production_desc:1 "从共情层次理解作物的能力，让我们的农作者完善直接食物采集的艺术。"
 tech_repeatable_improved_pop_happiness:0 "灵能和谐"
 tech_repeatable_improved_pop_happiness_desc:0 "让我们静默声音，开放思想，达成一曲环绕我们整个族群的歌。"
 tech_repeatable_improved_ethic_attraction:0 "灵能仁心"
 tech_repeatable_improved_ethic_attraction_desc:0 "我们间的冲突和个人全然毫无意义，因为作出改变就在一念之间。"
 tech_psychic_terraformation_techniques:0 "灵能星球改造技术"
 tech_psychic_terraformation_techniques_desc:0 "通过让灵能专家控制星球改造过程，我们与复杂设备更加协同，进一步提高转化效率。"
 tech_psychic_planetary_restructuring:0 "灵能行星重组"
 tech_psychic_planetary_restructuring_desc:0 "基础心理力学提高了星球改造过程中每种材料的效用。"
 tech_psychic_computing_algorithms:0 "超感计算机算法"
 tech_psychic_computing_algorithms_desc:0 "超感大脑的运作揭示了硅基智能的潜在机理。"
 tech_telekinetic_construction:0 "心灵遥控建设"
 tech_telekinetic_construction_desc:0 "通过训练劳动者使用心灵遥控，我们极大地提高了人员建设项目的效率。"
 tech_psychic_senses:0 "超感感知"
 tech_psychic_senses_desc:0 "我们可以利用星球上人民的整体超感能力来开阔我们的视野。"
 tech_teleportation:0 "心灵传输"
 tech_teleportation_desc:0 "用我们的思想来转移物质实体。"
 tech_psionic_communication:0 "灵能通讯"
 tech_psionic_communication_desc:0 "我们不再需要依赖消耗资源的通讯方式。"
 tech_psionic_resistance:0 "灵能抵抗"
 tech_psionic_resistance_desc:0 "无有内患，外敌无伤于我。"
 tech_psionic_healing:0 "灵能复原"
 tech_psionic_healing_desc:0 "将灵能复原应用于有机组织和物质材料确是一项挑战。"
 tech_psionic_tracking:0 "灵能追踪"
 tech_psionic_tracking_desc:0 "依靠你的感知，而非科技。"
 tech_psionic_barriers:0 "灵能屏障"
 tech_psionic_barriers_desc:0 "我们的士兵现在能展开一层灵能屏障，以保护他们免受火力。"
 tech_mind_control:0 "心灵控制"
 tech_mind_control_desc:0 "凭着灵能的力量，我们现在可以影响他人的思想。"
 tech_psionic_perfection:0 "灵能至境"
 tech_psionic_perfection_desc:0 "将你的物种转化为§Y灵能虚体§!。"
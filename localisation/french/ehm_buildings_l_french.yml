 ### Capital
 building_hive_mind_capital_0:0 "Colony Nest"
 building_hive_mind_capital_0_desc:0 "The first nest on this planet, housing a small, but still very alive, sub-unit. Sufficient for now, but will have to be upgraded later."
 building_hive_mind_capital_1:0 "Planetary Nest"
 building_hive_mind_capital_1_desc:0 "This building houses the local sub-unit, and is directly linked to the Mind. It is used to issue order to every drone."
 building_hive_mind_capital_2:0 "Hive Capital Nest"
 building_hive_mind_capital_2_desc:0 "Stronger psionic bound between the Mind and the planet allows the Hive to act more efficiently."
 building_hive_mind_capital_3:0 "Mind Central Nest"
 building_hive_mind_capital_3_desc:0 "The authority of the Mind spread to all its empire thanks to this particular nest. Every single sub-unit is directly connected to it, and its efficiency can not be ignored."
 ### Unity
 building_hive_unity_1:0 "Hive Node"
 building_hive_unity_1_desc:0 "A node used by the Hive sub-units to strengthen their bond with the Mind."
 building_hive_unity_2:0 "Hive Planetary Link"
 building_hive_unity_2_desc:0 "This link reinforces the psionic bound between the Mind and the planet's hive-minded sub-unit."
 building_hive_unity_3:0 "Sub-Unit Reflective Node"
 building_hive_unity_3_desc:0 "This node allows the Mind to self-reflect on sub-units level."
 building_hive_unity_4:0 "Hive Mind Reflective Wonder"
 building_hive_unity_4_desc:0 "With the help of this wonder, the Mind can analyse and strengthen its bound with its sub-units. This self-reflection can then spread to all the owned planets, making every sub-unit more closely tied to each other."
 ### Pop growth
 building_hive_pop_growth_1:0 "Nesting Pool"
 building_hive_pop_growth_1_desc:0 "This high-nutrient composed pool is used to help drones grow or heal their wounds and diseases."
 building_hive_pop_growth_2:0 "Hive Nest"
 building_hive_pop_growth_2_desc:0 "This high-nutrient composed pool is directly psionically bound with the local Hive sub-unit to more efficiently adapt to its drones' needs."

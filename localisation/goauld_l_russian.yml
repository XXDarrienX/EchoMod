goauld_system_initializer_NAME:0 "Karan Система"
goauld_system_initializer_DESC:0 "Давным-давно, в далёкой-далёкой галактике Орай жили Альтеране, они же создатели Врат. Поссорившись с самими собой, 50 млн лет назад часть из них - Древние - ушла в негостеприимную мёртвую галактику. В нашу Галактику. Там, на планете Дакара, они установили устройство, с помощью которого создали жизнь в пределах Млечного Пути..."

EMPIRE_DESIGN_system_lords:0 "Kоллектив cистемных владов"

EMPIRE_DESIGN_system_lords_desc:0 "Это раса разумных паразитов, крадущая технологии, правящая при помощи страха и дешевого пафоса - Дэниел Джексон"
 

EMPIRE_DESIGN_free_jaffa:0 "Нация Свободных Джаффа"

EMPIRE_DESIGN_free_jaffa_desc:0 "Джаффа же, в свою очередь расценили некомпетентность Гоа'улдов, оказавшихся не в состоянии защитить от репликаторов даже себя, как доказательство того, что они являются ложными богами, особенно после того, как Системный Лорд Ба'ал в страхе бежал от Сопротивления, после чего, в свою очередь, восстания Джаффа против Гоа'улдов приняли массовый и повсеместный характер. Народ Свободных Джаффа, наконец, сформировался!"
 



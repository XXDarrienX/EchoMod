START_SCREEN_system_lords:0 "Давным-давно, в далёкой-далёкой галактике Орай жили Альтеране, они же создатели Врат. Поссорившись с самими собой, 50 млн лет назад часть из них - Древние - ушла в негостеприимную мёртвую галактику. В нашу Галактику. Там, на планете Дакара, они установили устройство, с помощью которого создали жизнь в пределах Млечного Пути..."
 

START_SCREEN_free_jaffa:0 "Народ Свободных Джаффа, наконец, сформировался; Был также созван Верховный совет, представлявший основные военные силы коалиции, в противовес воле ее идейного вдохновителя — Тил’ка ; Сам же Тил’к пропагандировал «новый путь», якобы заимствованный в культуре Тау'ри. Как он намекнул генералу Хэнк Лэндри, ему хотелось бы, что бы правительство его народа было бы организовано «в более демократической форме»."
 
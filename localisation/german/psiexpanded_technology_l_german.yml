l_german:
 tech_expanded_psionic_theory:0 "Erweiterte Psi-Theorie"
 tech_expanded_psionic_theory_desc:0 "Während die Kräfte uns Auswirkungen von Psi-Kräften in der physikalischen Welt immer mehr zum Vorschein kommen, zeigt sich das ehemals Übernatürliche in einer völlig neuen Dimension."
 tech_psionic_research_pursuit:1 "Psi-Forschungsinitiative"
 tech_psionic_research_pursuit_desc:1 "Ein komplexes Problem wie die Psionik braucht eine ebenso komplexe Antwort, die nur auf genauso komplexen Weg zu finden ist."
 tech_psionic_contentedness:1 "Causa Psi"
 tech_psionic_contentedness_desc:1 "Wenn man sich auf seine Psi-Fähigkeiten konzentriert, scheint Seelenfrieden mehr zu sein als nur glückliche Gedanken."
 tech_psionic_power_generation:1 "Psi-gestützte Energieerzeugung"
 tech_psionic_power_generation_desc:1 "Einen Energieerzeugerkomplex mit der Fähigkeit auszustatten, abgestrahlte psychische Energie einzufangen, wird unzweifelhaft zu einer höheren Energieerzeugung führen."
 tech_psionic_material_manipulation:1 "Psychische Materialmanipulation"
 tech_psionic_material_manipulation_desc:1 "Der Fokus der Psi-Kräfte in den Bereichen der Telekinsese kann derart stark präzisiert werden, dass die atomare Fusion und Spaltung als Haushaltspraxis trainiert werden kann."
 tech_psionic_universal_magnification:0 "Universelle Psi-Theorie"
 tech_psionic_universal_magnification_desc:0 "Mit der fortschreitenden Entwicklung der Psionik ist das Studium der Physik viel einfacher geworden als je zuvor."
 tech_psychomechanics:1 "Psi-Materialen"
 tech_psychomechanics_desc:1 "Das Studium psionisch geladener Materialen kann potentiell sehr lukrativ sein."
 tech_telepathic_societal_innovations:1 "Telepathisch-gesellschaftliche Innovationen"
 tech_telepathic_societal_innovations_desc:1 "Es überrascht nicht, dass sich Gesellschaftstudien mit der Telepathie dramatisch verändert haben."
 tech_psionic_unification_centers:1 "Metaphysisches Erinnerungsinstitut"
 tech_psionic_unification_centers_desc:1 "Eine Einrichtung, die gebaut wurde, um einem Wesen zu ermöglichen, das Leben eines anderen in einem Augenblick zu leben, indem man den PSI-Abdruck des zu erlebenden Lebens benutzt, ist nicht nur möglich, sondern auch einfach."
 tech_psionic_nutrient_production:1 "Psi-Landwirtschaft"
 tech_psionic_nutrient_production_desc:1 "Die Fähigkeit, die Pflanzen zu verstehen, die man auf empathischer Ebene bewirtschaftet, wird es unseren Arbeitern ermöglichen, die Kunst des direkten Nahrungserwerbs zu perfektionieren."
 tech_repeatable_improved_pop_happiness:0 "Telepathische Harmonie"
 tech_repeatable_improved_pop_happiness_desc:0 "Lasst unsere Stimmen schweigen und unseren Geist öffnen für ein Lied, dass unsere ganze Spezies erfasst."
 tech_repeatable_improved_ethic_attraction:0 "Empathisches Wohlwollen"
 tech_repeatable_improved_ethic_attraction_desc:0 "Unser Konflikt miteinander und mit uns selbst ist sinnlos geworden, denn Veränderung ist nur einen Gedanken weitweg."
 tech_psychic_terraformation_techniques:0 "Psi-Terraformer"
 tech_psychic_terraformation_techniques_desc:0 "Indem wir Telepathen in den Terraformer Prozess einbinden, können viel besser mit komplexer Ausrüstung zusammenarbeiten. Was wiederum die Terraformer Effizienz steigert."
 tech_psychic_planetary_restructuring:0 "Psi-planetare Restrukturierung"
 tech_psychic_planetary_restructuring_desc:0 "Grundlegende Psycho-Mechaniken können die Effektivität jedes einzelnen genutzten Materials im Terraformer Prozess erhöhen."
 tech_psychic_computing_algorithms:0 "Psi-Computeralgorithmen."
 tech_psychic_computing_algorithms_desc:0 "Die geistigen Funktionsweisen des Gehirns hat uns Einblicke in die potentiellen Funktionen der siliziumbasierten Intelligenz verschafft"
 tech_telekinetic_construction:0 "Telekinetischer Bau"
 tech_telekinetic_construction_desc:0 "In dem wir Arbeiter in der Kunst der Telekinese schulen, können wir die Effizienz von Bauprojekten drastisch erhöhen."
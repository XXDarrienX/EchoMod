tech_enhancedrobomodding_organic_studies:0 "Organic Studies"
tech_enhancedrobomodding_organic_studies_desc:0 "Only by thorough study of organic life can we come to truly understand these creatures logic and creative processes, and incorporate them into our own designs."
tech_enhancedrobomodding_organic_understanding:0 "Organic Understanding"
tech_enhancedrobomodding_organic_understanding_desc:0 "Finally, our greatest minds have managed to replicate the organic logic and creative processes in our own machines, by careful incorporation of these processes we can greatly enhance our science and diplomatic capabilities."
tech_enhancedrobomodding_databanks:0 "Databanks"
tech_enhancedrobomodding_databanks_desc:0 "By using mass databanks we can provide off-unit storage for our leaders, greatly improving them in the process. these buildings can also provide planetary improvements to many standard machines aswell."
tech_enhancedrobomodding_databanks2:0 "Enhanced Databanks"
tech_enhancedrobomodding_databanks2_desc:0 "Improvements in our databanks will not provide us any benefit to our empire's leaders, but will however improve the general populace's productivity <<COMMUNISM INITIATED>>."
tech_enhancedrobomodding_databanks3:0 "Databank-Comms Link"
tech_enhancedrobomodding_databanks3_desc:0 "By Linking up our databanks with our interstellar comms grids we can extend these improvements to be empire wide."
tech_enhancedrobomodding_databanks4:0 "<<ERROR IN RESEARCH>>"
tech_enhancedrobomodding_databanks4_desc:0 "§RTECH_ENHANCEDROBOMODDING_DafirbHQIVS§! §R<<ERROR>>§! Attempting to return to a state of <<BALANCE>> §R<<ERROR>>§!"
tech_enhancedrobomodding_servo_memory:0 "Servo Memory"
tech_enhancedrobomodding_servo_memory_desc:0 "Preliminary tests show that it may be possible to convert databanks to be able to hold our servo's memory functions, allowing much greater efficiency amongst our robots in regards to mineral production."
tech_enhancedrobomodding_servo_memory2:0 "Enhanced Servo Memory"
tech_enhancedrobomodding_servo_memory2_desc:0 "By increasing the density of our servo memory facilities we can further enhance resource production"
tech_enhancedrobomodding_flow_memory:0 "Flow Memory"
tech_enhancedrobomodding_flow_memory_desc:0 "Preliminary tests show that it may be possible to convert databanks to be able to store data on the electrical flow through our pops, improving electrical efficiency"
tech_enhancedrobomodding_flow_memory2:0 "Enhanced Flow Memory"
tech_enhancedrobomodding_flow_memory2_desc:0 "By increasing the density of our flow memory facilities we can further enhance resource production"
tech_enhancedrobomodding_matrioshka_brain_uplink:0 "Matrioshka Brain Uplink"
tech_enhancedrobomodding_matrioshka_brain_uplink_desc:0 "Preliminary testing has shown that providing certain robots with a link to the matrioshka brain massively improves their research capabilities with only a minor increase in the risk of a catastrophic failure."
tech_enhancedrobomodding_logic_memory:0 "Logic Memory"
tech_enhancedrobomodding_logic_memory_desc:0 "Preliminary testing has shown that databanks can be outfitted with the ability to synchronise our machine's logic processes, this has been shown to improve cognitive abilities"
tech_enhancedrobomodding_engineering_memory:0 "Engineering Logic Memory"
tech_enhancedrobomodding_engineering_memory_desc:0 "Further tests have shown that these facilities can be further specialized"

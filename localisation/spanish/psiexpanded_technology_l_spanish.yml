l_spanish:
 tech_expanded_psionic_theory:0 "Teoría Psiónica Expandida"
 tech_expanded_psionic_theory_desc:0 "A medida que el poder y los efectos de las habilidades psiónicas se vuelven cada vez más notables en el mundo físico, lo que alguna vez se pensó como sobrenatural muestra un potencial de grandeza."
 tech_psionic_research_pursuit:1 "Iniciativa de Investigación Psiónica"
 tech_psionic_research_pursuit_desc:1 "Un complejo problema como la Psiónica requiere una respuesta igual de compleja. De igual manera se requeriría un camino igual de complejo para llegar a ella."
 tech_psionic_contentedness:1 "Contenido Psiónico"
 tech_psionic_contentedness_desc:1 "Al enfocarse en las habilidades psiónicas propias, la paz de mente se vuelve cada vez más alcanzable."
 tech_psionic_power_generation:1 "Generación de Energía Psiónica"
 tech_psionic_power_generation_desc:1 "Equipar a un complejo energético con la habilidad de captura energía psiónica indudablemente resultaría en una mayor producción"
 tech_psionic_material_manipulation:1 "Manipulación de Material Psiónico"
 tech_psionic_material_manipulation_desc:1 "El enfoque de los poderes psiónicos en telekinesis es tan preciso que tanto la fusión como la fisión atómica se pueden volver tan comunes como una tarea del hogar."
 tech_psionic_universal_magnification:0 "Magnificación Universal psiónica"
 tech_psionic_universal_magnification_desc:0 "Con el avance de la Psiónica, el estudio de la física se ha vuelto mucho más fácil de lo que fue antes."
 tech_psychomechanics:1 "Materiales Psi"
 tech_psychomechanics_desc:1 "El estudio de materiales psiónicamente cargados tiene el potencial de ser bastante beneficioso."
 tech_telepathic_societal_innovations:1 "Innovaciones Sociales Telepáticas"
 tech_telepathic_societal_innovations_desc:1 "No es sorprendente en absoluto que con la telepatía, el estudio de la sociedad ha sido cambiado vastamente."
 tech_psionic_unification_centers:1 "Instituto de Empatía Psiónica"
 tech_psionic_unification_centers_desc:1 "Un edificio que permita a un ser viviente experimentar la vida de otro en un instante, a través de la huella psiónica de la vida experimentada no sólo es posible, sino fácil."
 tech_psionic_nutrient_production:1 "Producción de Nutrientes Psíquica"
 tech_psionic_nutrient_production_desc:1 "La habilidad de entender las plantas a un nivel empático permitirá a nuestros trabajadores perfeccionar el arte de la adquisición de comida."
 tech_repeatable_improved_pop_happiness:0 "Harmonía Psiónica"
 tech_repeatable_improved_pop_happiness_desc:0 "Permite silenciar nuestras voces y abrir nuestras mentes, en una canción que llene a nuestra especie de forma completa."
 tech_repeatable_improved_ethic_attraction:0 "Benevolencia Psiónica"
 tech_repeatable_improved_ethic_attraction_desc:0 "El conflicto de unos con otros y con nosotros mismos se ha vuelto un sin sentido, ya que el cambio solo está a un pensamiento de distancia."
 tech_psychic_terraformation_techniques:0 "Técnicas de Terraformación Psiónicas"
 tech_psychic_terraformation_techniques_desc:0 "Con nuestros expertos psiónicos controlando el proceso de terraformación, podremos incrementar la eficiencia del proceso a través de equipamiento más complejo."
 tech_psychic_planetary_restructuring:0 "Restructuración Planetaria Psiónica"
 tech_psychic_planetary_restructuring_desc:0 "Mecanicas-psi básicas pueden incrementar la eficacia de cada material usado en el proceso de terraformación."
 tech_psychic_computing_algorithms:0 "Algoritmos de Computación Psiónicos"
 tech_psychic_computing_algorithms_desc:0 "El trabajo del cerebro psíquico ha revelado el potencial funcionamiento de la inteligencia basada en silicio."
 tech_telekinetic_construction:0 "Construcción Telequinética"
 tech_telekinetic_construction_desc:0 "Al entrenar trabajadores en el arte de la telequinesis, podremos incrementar en vasta medida la eficiencia de la construcción."
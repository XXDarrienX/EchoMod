l_spanish:
 building_psi_power_plant:0 "Planta de Energía Psiónica"
 building_psi_power_plant_desc:1 "Planta de energía con tecnología de vanguardia que utiliza el poder psiónico de sus trabajadores para aumentar su producción."
 building_psychic_remembrance_institute:0 "Instituto del Recuerdo Psiónico"
 building_psychic_remembrance_institute_desc:1 "Un gran complejo con tecnología que permite que los individuos compartan las experiencias completas de su vida con otros."
 building_psionic_material_restructurer:0 "Reconstructor de Materia Psiónico"
 building_psionic_material_restructurer_desc:1 "Esta construcción de avanzada permite a sus trabajadores psiónicos moldear y adaptar la materia en su nivel más básico."
 building_psychic_hydroponics_complex:0 "Complejo Agrícola Psiónico"
 building_psychic_hydroponics_complex_desc:1 "Complejo que permite que la conexión psiónica entre el producto y el granjero sea perfecta."
 building_psychic_engineering_institute:0 "Instituto de Ingeniería Psíquica"
 building_psychic_engineering_institute_desc:1 "En este instituto se estudian los materiales psíquicos y sus efectos en la rama de la ingeniería."
 building_psychic_physics_institute:0 "Instituto de Física Psíquica"
 building_psychic_physics_institute_desc:1 "Aquí se produce la observación e investigación del campo de la física con el uso del poder psiónico."
 building_psychic_society_institute:0 "Instituto de Sociedad Psíquica"
 building_psychic_society_institute_desc:1 "Un instituto que se especializa en la investigación de la sociedad telepática a través de la filosofía y sociología de más alto nivel."
 building_psionic_research_center:0 "Centro de Investigación psiónico"
 building_psionic_research_center_desc:1 "El núcleo central de investigaciones psiónicas en el que se entrena a nuestros más importantes psiónicos y también se utiliza como laboratorio de alta tecnología."
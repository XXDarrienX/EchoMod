 ### Special civics
 civic_hive_world:0 "Hive World"
 civic_hive_world_desc:0 "This Hive slowly changed its homeworld, making it perfect for the drones and the Mind, but making it unable to grow on new worlds."
 civic_hive_world_effects:0 "Start the game with a §Y$pc_hive_world$§! (Size: £planetsize  §Y25§!)\nHabitability preference is set to §Y$trait_pc_hive_world_preference$§!, making other types of planets undesireable.\n\nAdopting the £unity  §Y$ap_world_shaper$§! Ascension Perk enables the terraformation of planets into $civic_hive_world$\n\n$pc_hive_world$ effect on pops: \n$pc_hive_world_pop_effect$"
 ### Boring, regular civics
 civic_underground_drones:0 "Underground Drones"
 civic_underground_drones_desc:0 "This Hive-Mind first need was to delve into the soil of its homeworld and use its resources to continue its expansion."
 civic_self_consumption:0 "Self-Consumption"
 civic_self_consumption_desc:0 "When drones are too damaged or not relevant anymore, it's better to grow new ones with their meat than simply throw them away."
 civic_brooding_units:0 "Brooding Units"
 civic_brooding_units_desc:0 "Growing nem members of the Hive has always been a priority. Dedicated units have quickly become the preferred way of this Hive Mind to get new drones, and it seems quite efficient."
 civic_cerebrates:0 "Cerebrates" 
 civic_cerebrates_desc:0 "Awaken my child, and embrace the glory that is your birthright. Know that I am the Central Consciousness; the eternal will of the Hive, and that you have been created to serve me."
 civic_living_space:0 "Living Space"
 civic_living_space_desc:0 "Our Hive's population is constantly growing, and our Hive needs to keep it that way. Now that we can aim for the stars, our Hive must focus on getting more worlds quickly and efficiently."
 civic_living_buildings:0 "Living Buildings"
 civic_living_buildings_desc:0 "Instead of solely relying on minerals, we use some of the organic mass of our drones to build what we need on our worlds."
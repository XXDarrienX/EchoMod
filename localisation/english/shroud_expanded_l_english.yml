l_english:
    job_psionic_scientist:0"Twisted Innovator"
    job_psionic_scientist_plural:0"Twisted Innovators"
    job_psionic_scientist_desc:0"These scientists, after being modified by mind power of Whispers of Void, has developed themselves as genious and, unfortunately, evil genius."
    job_psionic_scientist_effect_desc:0"Twisted Innovators turn £consumer_goods£ §Y$consumer_goods$§! into £physics£ £society£ £engineering£ §YResearch Points§! for new technologies, while increasing £crime£ §R$PLANET_CRIME_TITLE$§!"
    mod_job_psionic_scientist_add:0"Twisted Innovator Jobs"
    job_psionic_worker:0"Shakened Laborer"
    job_psionic_worker_plural:0"Shakened Laborers"
    job_psionic_worker_desc:0"Whispers of Void teaches them the method to generate the best result, even if that means trespassing our laws."
    job_psionic_worker_effect_desc:0"Shakened Laborers produce £mod_trade_value_add£ §Y$TRADE_VALUE$§! and £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, while increasing £crime£ §R$PLANET_CRIME_TITLE$§!"
    mod_job_psionic_worker_add:0"Shakened Laborer Jobs"
    decision_add_pop:0"Pop Creation"
    decision_add_pop_desc:0"After sealing the convenant, the Composer of Strands has granted our psychics what can only be described as… instructions… on how to clone our own species instantly with pisonic power."
    building_psionic_jobs:0"Enigmatic Camp"
    building_psionic_jobs_desc:0"A secret, hiddened camp to shape the mind our pops into better but more dangerous forms."
    building_psionic_center:0 "Psionic Industralized Center"
    building_psionic_center_desc:0"An enormous psi-complex granted to us by the Instrument of Desire, with massive facilities capable of producing anything we can imagine, even the immaterial."
    EtherBrain_project:0"EtherBrain Project"
    EtherBrain_project_MEGASTRUCTURE_DETAILS:0"According to Eater of Worlds, we need to construct a massive and temporary platform in order to fuse the psionic energy and shape it into a powerful spaceship."
    EtherBrain_project_DESC:0"According to Eater of Worlds, we need to construct a massive and temporary platform in order to fuse the psionic energy and shape it into a powerful spaceship."
    LARGE_ENERGY_LANCE_THREE:0 "Psionic Lance"
    LARGE_ENERGY_LANCE_THREE_DESC:0 "This XL weapon is what we gained from our covenant with the Eater of Worlds, granting us the ability of tearing anything apart from vast distances."
    ARC_EMITTER_3_LARGE:0"Apocalypse Emitter"
    apocalypse_warden:0"Apocalypse Warden"
    tech_repeatable_advanced_government:0"Acsended Government"
    tech_repeatable_advanced_government_desc:0"Through observation of the metaphysical laws of the Shroud, we can elevate ourselves, and our government, to a higher plane of understanding."
    tech_composer:0"The Power of Creation"
    tech_composer_desc:0"After sealing the convenant, the Composer of Strands has granted our psychics what can only be described as… instructions… on how to clone our own species instantly with pisonic power."
    tech_psionic_lancer:0"The Eater's Wrath"
    tech_psionic_lancer_desc:0"The joy the Eater of Worlds took in sharing the secrets to this doomsday fleet was disturbing, and telling of it's destructive potential."
    tech_psionic_building:0"The Glory of The Shroud"
    tech_psionic_building_desc:0"The Instument of Desire has gifted us with the plans to an incredibly potent building, that doubles as a link to the Shroud and a testament to It's dread power."
    tech_psionic_job:0"Centralized Management"
    tech_psionic_job_desc:0"By adopting the knowledge from Whispers of the void, we are capable of creating new types of careers that proved to be extreme beneficial to social development."
    tech_psionic_ship:0"Avatar Of The End"
    tech_psionic_ship_desc:0"After forming the convenant, the End of the Cycle infused the brains of our psionics with mountains of theory about...some megastructure called the 'Avatar Project'…"
    tech_reduce_shroud_cooldown:0"Masters of The Shroud"
    tech_reduce_shroud_cooldown_desc:0"Through continuous research of this mysterious Shroud world, our scientists have learned more about the nature of the immaterial, helping our psychics to master psionic energy in a more efficient way. Silghtly reduce cooldown of entering Shroud."
    opinion_stole_resources:0"Resources being stolen"
    opinion_stole_spaceship:0"Spaceships being stolen"
    opinion_demon:0"Avatar Project"
    LARGE_ENERGY_LANCE_ULTRA:0"Apocalypse Lance"
    #shroud
    utopia.3510.desc:0"We are looking down upon our galaxy from far above, at a distance of what must be hundreds of millions of lightyears. Without warning, the psionic current plunges us down towards the myriad stars at an incredible speed, into the region of space belonging to one of the Empires - the §Y[stolen_empire.GetName]§!.\n\nStars swish by, then planets, until the vision finally settled on a [stolen_empire.GetSpeciesName] city. Interestingly designed transportations move across the sky, aided by anti-gravity technology generations similar to our own. The current takes us into such a spire, through wall after wall until we reach a large storage factory. A few [stolen_empire.GetSpeciesNamePlural] are conversing with each other in soft voices while guarding the factory.\n\nThey are oblivious to our presence."
    utopia.3510.a:0"Ignore them and steal the resources."
    utopia.3511.desc:0"Our psychics act quickly and silently.\n\nWithout being noticed, mountains of resources are teleported away from the storage facilities into our own. It will be far too late by the time they realise what happened."
    utopia.3512.desc:0"Despite our best efforts, the guards are alarmed, and the whole storage facility is on lock down.\n\nWe are forced to end the plan before the situation deteriorates."
    utopia.3500.desc:0"This is a particularly tempestuous region of the Shroud.\n\nMassive currents of raw psionic energy is funneled through here, sometimes giving violent birth to semi-intelligent spiritual apparitions.\n\nThese confused spirits often clash with one another, unleashing massive amounts of psychic power in battles that can last millennia. In fact, several such duels seem to be taking place right now.\n\nWe should proceed with caution."
    utopia.3500.a:0"Linger for a while."
    utopia.3501.desc:0"As we stay, a vision for a new governmental form appeares without any warning. Our psychics witness something bizzarre that has never happened within our government or throughout our history.\n\nAnalyzing the scene should prove beneficial to our governmental reform programs."
    utopia.3502.desc:0"As we stay, a sudden surge of energy has been detected moving towards us. Our psychics are forced to shut down the energy transmission before the power is overloaded and brings us inreversible disaster."
    utopia.3520.desc:0"We are looking down upon our galaxy from far above, at a distance of what must be hundreds of millions of lightyears. Without warning, the psionic current plunges us down towards the myriad stars at an incredible speed, into the region of space belonging to one of the Fallen Empires - the §Y[fallen_empire.GetName]§!.\n\nStars swish by, then planets, until the vision finally settled on a [fallen_empire.GetSpeciesName] city. Incredible spires rise towards the sky, aided by anti-grav technology generations beyond our own. The current takes us into such a spire, through wall after wall until we reach a large spaceport of sorts with some empty ships porting within it. The main entrance of spaceport is guarded by two [fallen_empire.GetSpeciesNamePlural], floating comfortably in zero-gravity chairs with heavy armfire while conversing with each other in soft voices.\n\nThey are oblivious to our presence."
    utopia.3521.desc:0"§H...is a disgrace. Imagine if the younger races were to even suspect that we no longer fully understand our own technology! We must...§!\n\nThe two were arguing fiercely, provided a precious opportunity for our psionics to concentrate on the ship. With a sudden surge of power, our psychics are thrown out of the Shroud and onto the floor of their chambers, overwhelmed by exhausion. Above them, giant fallen empire spaceships are floating silently right next to our capital, awaiting our orders."
    utopia.3525.desc:0"The [fallen_empire.GetSpeciesNamePlural] are clearly dignitaries of some kind, discussing matters of state. Slowly, surely, the vision encroaches upon them while their alien speech is gradually transformed into words that have meaning to us.\n\nSuddenly, when our psionics start concentrating on the massive spaceship, the aliens go quiet and very still.\n\n§H"Can you feel it?"\n\n"Yes. Someone is watching."§!\n\nTheir eyes search the room until both of them are staring directly at us.\n\n§H"Remarkable. A psionic probe."§!\n\n§H"It appears [Root.GetSpeciesName] in origin."\n\n"They are trying to steal the ship. Activate the transplanar shield"§!\n\nThe vision ends abruptly."
    utopia.3526.desc:0"You think your obnoxious thievery of our precious ships can be ignored, OVERLOOKED? Who do you think you are? We have seen dozens of species cleverer than you come and go, like sand whrling beneath our feet.\n\nYou are nothing, and will pay for such arrogance!"
    utopia.3526.b:0"But...but we can explain! Oh wait, we can't..."
   
    
    
    #EtherBrain Project
    avatar_project_step1:0"Avator Platform"
    avatar_project_step1_DESC:0"To construct this mysterious megastructure, we are required to sacrifice this habitable planet as the pletform."
    avatar_project_step2:0"Avator Portal"
    avatar_project_step2_DESC:0"It is been confirmed that in order to construct the portal based on this platform, massive psionic power is required."
    avatar_project_step3:0"Apocalypse Warden"
    avatar_project_step3_DESC:"It is time to reach into the other Dimension, and summon something called the Apocalyse Warden."
    utopia.3600.name:0"§RAvatar Project: Basic Platform Completed§!"
    utopia.3600.desc:0"Following the blueprint and theory provided by the End of the Cycle, our workers have finished the first stage of Avatar Project: the basic platform of the future portal.\n\nOur next mission is infuse massive amount of psionic energy to form the portal."
    utopia.3601.name:0"§RAvatar Project: Advanced Portal Completed§!"
    utopia.3601.desc:0"Our best Psionics have finished the infusion of energy, forming a giant portal that is capable of tearing down dimensional barriers and reaching into another world.\n\nOur final mission will be summoning the Avatar through the location data decoded from datas provided by End of the Cycles."
    utopia.3602.name:0"§RAvator Project: Apocalypse Warden Summoned§!"
    utopia.3602.desc:0"Today is a great day for our nation.\n\nGreat pulses of purple light eminated from the portal, before a terrifying roar tore through the silence like a knife. What was most peculiar was that the sound did not appear to use accoustics to travel. Rather, it was a psionic scream, as all the staff around the portal could feel the tug on their souls… A giant ship had appeared, radiating power all across the system. It's birth pangs completely destroyed the planet we used as the basic platform to contruct the portal.\n\nIt is now under our command, willing to do anything."
    utopia.3410.desc:0"Vile creatures! THE END OF THE CYCLE!? WHAT HAVE YOU DONE? This desecration of all that is holy, this… HERESY, cannot be ignored\n\nWe demand your immediate surrender, along with the complete demilitarisation of your entire nation."
    utopia.3410.a:0"We have no choice but to accept..."
    utopia.3410.b:0"View Screen Off, Block Communication From Them."
    utopia.3431.name:0"§RHoly War§!"
    utopia.3431.desc:0"It has been confirmed that §R[From.GetSpeciesName]§! have awakened specificially due to our dealings with the End Of The Cycle. Our rejection of their demands concerning the Avatar project garnered a quick response. Now, §R[From.GetName]§! has decalred a jihad on us, in the name of protecting the galaxy and eradicating heresy.\n\nWe had better get ready for this massive assault...."
    utopia.3432.desc:0"It has been confirmed that §Y[From.GetSpeciesName]§! have awakened due to the dangerous Avatar Project finished by §Y[EvilBeing.GetSpeciesName]§!.  Now, §Y[From.GetName]§! has decalred a jihad on §Y[EvilBeing.GetName]§!, in the name of protecting the galaxy and eradicating heresy."
    
    #Anchor of Disaster
    utopia.3309.desc:0"The presence seems to be a little bit annoyed by our sudden visit. Fortunately nothing bad happens. \n\nAfter some attempts of communication, it finally introduces itself as §YAnchor of Disaster§!. It is such a fearful, indescriptible being, that our psychics can barely remain sane to communicate with it.\n\nIt is now offering us a gift, a profitable gift that is able to strenghten our nation tremendously....without any price.\n\nBut does it truly cost nothing?"
    utopia.3309.a:0"Form a covenant with §YAnchor of Disaster§!"
    covenant.anchor.desc:0"This is it, we have formed a covenant with §YAnchor of Disaster§!\n\nNothing truly happens out of this, other than a new technology, allowing us to summon §YAnchor of Disaster§! on each and every of our colonies.\n\nWe should proceed carefully with such §YGIFT§!"
    anchor.disaster.option:0"If it's a gift, then it's free"
    tech_anchor:0"Anchor of Knowledge"
    tech_anchor_desc:0"This technology teaches only one thing: how to summon Anchor of Disaster into our dimension."
    decision_anchor:0"Summon Anchor of Disaster"
    decision_anchor_desc:0"Let's hope something good will come out of this"
    
    d_rare_building_deposit:0"Precious resources"
    d_rare_building_deposit_desc:0"Amazing resources gifted by Anchor of Disaster"
    d_grand_cave_deposit:0"Large cave"
    d_grand_cave_deposit_desc:0"A vast, multifunctional cave gifted by Anchor of Disaster"
    d_fruitful_resource_deposit:0"Multidemensional Area"
    d_fruitful_resource_deposit_desc:0"This mysterious area, originally from Shroud, is now transfered into this planet by Anchor of Disaster"
    d_soso_building_deposit:0"Advanced building"
    d_soso_building_deposit_desc:0"Some type of strange building gifted by Anchor of Disaster"
    d_small_cave_deposit:0"Small Cave"
    d_small_cave_deposit_desc:0"A tiny, multifunctional cave gifted by Anchor of Disaster"
    d_worship_area:0"Holy Signal"
    d_worship_area_desc:0"Whatever this is, it is worshipped by our zealous local population"
    d_ruined_resources:0"Cracked Territory"
    d_ruined_resources_desc:0"An no longer habitable area damaged by Anchor of Disaster"
    d_collapsed_territory:0"Cracked Territory"
    d_collapsed_territory_desc:0"An no longer habitable area damaged by Anchor of Disaster"
    d_disrupted_world:0"Disrupted Energy"
    d_disrupted_world_desc:0"The atmosphere of this planet is full of chaotic energy, ruining the work of our local researchers"
    d_drained_resource:0"Greed is not good"
    d_drained_resource_desc:0"Anchor of Disaster is absorbing resources from this planet, and there is nothing we can do about it"
    
    utopia.3701.name:0"Anchor of Disaster: §GGenerous Gift§!"
    utopia.3701.desc:0"The summon was a success.\n\nAnchor of Disaster transfused tremendous amount of psionic energy from Shroud into our planet to make it richer."
    utopia.3704.name:0"Anchor of Disaster: Gift"
    utopia.3704.desc:0"The summon was a success.\n\nAnchor of Disaster transfused some psionic energy from Shroud into our planet to make it richer."
    utopia.3710.name:0"Anchor of Disaster: §YPayback§!"
    utopia.3710.desc:0"The summon was a success.\n\nThis time, however, Anchor of Disaster devoured a large section of territory and left with devastated ruins all around our colony."
    utopia.3714.name:0"Anchor of......§RDISASTER§!"
    utopia.3714.desc:0"The summon was a success.\n\n§RAn horrific success§!\n\nThe moment when Anchor of disaster was summoned, it immediately consumed the whole planet before we can ever react.\n\nOur high officers were now all in deadly silence while looking at what was left after consumption: a Shroud Planet.\n\nWhat have we done..."
    
    
    #Weaver of Empyrean
    utopia.3311.desc:0"As our Psychics enter Shroud, they are immediately spotted by something giant and indescriptible.\n\nThe presence shows no harm at all, however. It welcomes our Psychics with warm, friendly greetings.\n\nConsidering the fact that Shroud is such a hostile, dangerous place, it is really rare to meet any presence in Shroud that is kind enough for us to comfortably communicate with. We should remain alert.\n\nIt is §GWeaver of Empyrean§!, who claims itself as loving to be friends with others. When realizing that we are from a low-level dimension, it offers us a generous covenant: to form a solid alliance, and to help each other when under emergency."
    utopia.3311.a:0"Form covenant with §GWeaver of Empyrean§!"
    tech_weaver:0"The Secret of Administration"
    tech_weaver_desc:0"Although never know us before, Weaver of Empyrean still recognize the best way to govern our nation efficiently"
    utopia.3342.name:0"Weaver of Empyrean:§YAssistance Required§!"
    utopia.3342.desc:0"§YWeaver of Empyrean§! is back.\n\nIt enters into the mind of our high officials, requesting an urgent fund to help it solve some type of emergence.\n\nAlthough still calm and friendly, our leaders sense deep exhausion hidden within §YWeaver of Empyrean§!.\n\nEven if it doesn't tell us what happens, the situation is probably not something positive."
    utopia.3342.opt.a:0"We will obey the covenant and do our best to help §YWeaver of Empyrean§!"
    utopia.3342.opt.b:0"We still can't trust §YWeaver of Empyrean§!, break the covenant."
    utopia.3343.name:0"Weaver of Empyrean: §YDisappearance§!"
    utopia.3343.desc:0"It disappears immediately after we deny the request, and we don't even have enough time to make an excuse to explain our rejection."
    utopia.3343.opt.a:0"Forget about it, we have others works to focus on"
    utopia.3345.name:0"Weaver of Empyrean:§GPeace§!"
    utopia.3345.desc:0"Nothing happens after its departure. In fact, we have never ever heard from it again."
    utopia.3345.opt.a:0"OK"
    utopia.3346.name:0"Weaver of Empyrean:§RCollapse of Heaven§!"
    utopia.3346.desc:0"A strong surge of psionic energy stroke our capital early this morning, causing immensive damage and casualties.\n\nOut best Psychics act immediately, trying to find out what happened. The result, however, is a heart-breaking tragedy.\n\nTwo forces, both terrifying and superior, started a devastating battle in Shroud. We have confirmed that one of them belonged to §RWeaver of Empyrean§!, who was defeated and annihilated by the other.\n\nThe remant of §RWeaver of Empyrean§! now turns into deadly, uncontrollable psionic energy raging across our nation.\n\nIt is revenging us for breaking the covenant."
    utopia.3346.opt.a:"The Weaver stops weaving..."
    weaver_payment:0"Aid towards Weaver of Empyrean"
    weaver_payment_desc:0"we are currently helping Weaver of Empyrean"
    curse_weaver:0"The Curse from Weaver of Empyrean"
    curse_weaver_desc:0"We broke the covenant, now we suffer"
    
    
    #Pope of Doctrine
    dimension_drain_4:0 "Psychic Hypersiphon"
    dimension_drain_4_DESC:0 "A fully operational and stabilized Psychic Hypersiphon. The portal connecting our reality with the Shroud has been succesfully activated thanks to the help provided by the §YPope of Doctrine§!, and this link to the shroud releases pure Shroud Essence, which greatly enhances our psionic potential."
    dimension_drain_5:0 "Corrupted Psychic Hypersiphon"
    dimension_drain_5_DESC:0 "A corrupted Psychic Hypersiphon. The portal connecting our reality with the Shroud is now being infected by the §RPope of Doctrine§!, draining our resource away as punishment for breaking our Covenant."     
    cove.0.name:0"Shroud Transmission"
    cove.0.desc:0"We have received a mysterious transmission from ... the Shroud.....\n\nSomething has detected our gigastructure project, the §YPsychic Hypersiphon§!, and are calling us repeatively through the psionic power from the Hepersiphon...\n\nIt awaits our response patiently within the Shroud."
    cove.0.a:0"Order our psychics to enter the Shroud immediately"
    cove.0.b:0"It must be a trap or trick, ignore it"
    cove.2.desc:0"Surprisingly, our Psychics cost little energy this time to enter the Shroud. It seems that whatever is waiting in Shroud has already created a path for us to move through...\n\nThe closer our Psychics arrive, the more Chaos they feel among the air, draing their energy and driving them into utter madness.\n\nFinally, we have approached the mysterious existance, who called itself the §YPope of Doctrine§!. It is willing to negotiate with us, bringing us rich psionic matter to benefit our nation in exchange for something, neglectable.\n\nHow can we ever reject such grace from the Shroud?"
    cove.2.a:0"§YForm a Covenant with the Pope of Doctrine§!"
    cove.3.name:0"Covenant Formed"
    cove.3.desc:0"It is done. We have formed a Covenant with the §YPope of Doctrine§!, and our §GPsychic Hypersiphon§! has already produced massive amount of psionic energy for us to be utilized. No reports about anything werid has been detected within our nation yet.\n\nCould it be a gift from §YPope of Doctrine§! without any cost at all?"
    cove.3.a:0"There is no way this a trap."
    cove.10.name:0"§RPope of Doctrine:§!the Price to Pay"
    cove.10.desc:0"§RPope of Doctrine§! has appeared today from the Psychic Hypersiphon, demanding its payment from us.\n\nThis time, it desires massive amount of resources from us."
    cove.20.desc:0"§RPope of Doctrine§! has appeared today from the Psychic Hypersiphon, demanding its payment from us.\n\nThis time, it desires massive amount of influence from us."
    cove.30.desc:0"§RPope of Doctrine§! has appeared today from the Psychic Hypersiphon, demanding its payment from us.\n\nThis time, it desires each and every single one of our leaders."
    cove.40.desc:0"§RPope of Doctrine§! has appeared today from the Psychic Hypersiphon, demanding its payment from us.\n\nThis time, it desires 5 populations from us.\n\nWe don't get to choose who to sacrifice, their fates are determined by §RPope of Doctrine§! a long time ago..."
    cove.50.desc:0"§RPope of Doctrine§! has appeared today from the Psychic Hypersiphon, demanding its payment from us.\n\nThis time, it desires our fleet."
    cove.10.a:0"It will have what it desires."
    cove.10.b:0"No, it's simply too much. We won't agree."
    cove.100.name:"§RPope of Doctrine:§! Covenant Broken"
    cove.100.desc:0"None of our leaders know what will happen when the Covenant is broken, yet we can't allow §RPope of Doctrine§! to exploit our nation anymore.\n\nAfter hearing our refusal, the §RPope of Doctrine§! left without saying anything.\n\n Our nation is eased after much anxiety, until someone screamed in desperation:§R'The Psychic Hypersiphon!!!!!!!!!!!!!!!!!!!!!!!!!!!!!'§!\n\nIt is now draining our resource away into the Shroud, and our Psychics can do nothing to stop it....."
    cove.100.a:0"What have we done..."
    cove.210.name:0"Shroud Rivalry: §RWhisper of Voids VS Pope of Doctrine§!"
    cove.210.desc:0"Early this morning, our telepaths suddenly received a image from the Shroud. It is §RWhisper of Voids§!, entering into our dimension without any notification.\n\n§Y'Your Covenant with Pope of Doctrine must be terminated now.'§! It whispered within our mind, slowly draining our consciousness into madness.\n\n§Y'It does not belong to Shroud. It is the thief of the Sky. It must not be tolerated.'§!"
    cove.210.a:0"Break the Covenant with §RPope of Doctrine§!"
    cove.210.b:0"Ignore the demand from §RWhisper of Voids§!"
    cove.220.name:0"Shroud Rivalry: §REater of Worlds VS Pope of Doctrine§!"
    cove.220.desc:0"Early this morning, our telepaths suddenly received a image from the Shroud. It is §REater of Worlds§!, entering into our dimension without any notification.\n\n§Y'Your Covenant with Pope of Doctrine must be terminated now.'§! It whispered within our mind, slowly draining our consciousness into madness.\n\n§Y'It does not belong to Shroud. It is the thief of the Sky. It must not be tolerated.'§!"
    cove.220.a:0"Break the Covenant with §RPope of Doctrine§!"
    cove.220.b:0"Ignore the demand from §REater of Worlds§!"
    cove.230.name:0"Shroud Rivalry: §RInstrument of Desire VS Pope of Doctrine§!"
    cove.230.desc:0"Early this morning, our telepaths suddenly received a image from the Shroud. It is §RInstrument of Desire§!, entering into our dimension without any notification.\n\n§Y'Your Covenant with Pope of Doctrine must be terminated now.'§! It whispered within our mind, slowly draining our consciousness into madness.\n\n§Y'It does not belong to Shroud. It is the thief of the Sky. It must not be tolerated.'§!"
    cove.230.a:0"Break the Covenant with §RPope of Doctrine§!"
    cove.230.b:0"Ignore the demand from §RInstrument of Desire§!"
    cove.240.name:0"Shroud Rivalry: §RComposer of Strands VS Pope of Doctrine§!"
    cove.240.desc:0"Early this morning, our telepaths suddenly received a image from the Shroud. It is §RComposer of Strands§!, entering into our dimension without any notification.\n\n§Y'Your Covenant with Pope of Doctrine must be terminated now.'§! It whispered within our mind, slowly draining our consciousness into madness.\n\n§Y'It does not belong to Shroud. It is the thief of the Sky. It must not be tolerated.'§!"
    cove.240.a:0"Break the Covenant with §RPope of Doctrine§!"
    cove.240.b:0"Ignore the demand from §RComposer of Strands§!"
    cove.300.name:0"Covenant Broken: §RPope of Doctrine§!"
    cove.300.desc:0"After much debate, our government has come into conclusion that obeying the Shroud is the best choice for the nation.\n\nAfter hearing our explanation, §RPope of Doctrine§! displays nothing but utter darkness:§R'If that is your choice, so be it.'§!\n\nIt vanishs into the Shroud, but doesn't remove the benifit of the §YPsychic Hypersiphon§!.\n\nWe can no longer track its location, but our greatest Telepath warns us about the possible result of angering it: the End of everything."
    cove.300.a:0"We had better get ready..."
    cove.400.name:0"Demand Ignored: §RShroud§!"
    cove.400.desc:0"After much debate, our government has come into conclusion that ignoring the demand is the best choice for the nation.\n\nAfter hearing our explanation, the voice from Shroud displays nothing but utter darkness:§R'If that is your choice, so be it.'§!\n\nAlthough the knowledge granted to us cannot be taken back, our greatest Telepath warns us about the possible result of angering §RShroud§!: the End of everything."
    cove.400.a:0"We had better gets ready..."
    
 ######################################
 ###  Decisions, Modifiers, Edicts  ###
 ######################################
 
 ### Edicts
 edict_SdjEdictCallSpeciesMenuRegular:0 "Restriction of Species Right to Select Job"
 edict_SdjEdictCallSpeciesMenuRegular_desc:0 "Undue freedom of job selection disrupts social order and makes production stability worse. We should restrict this for national interest."
 edict_SdjEdictCallSpeciesMenuGestalt:0 "Optimizing Position of Drones"
 edict_SdjEdictCallSpeciesMenuGestalt_desc:0 "We can limit jobs of each type of drones to improve work efficiency."
 edict_SdjEdictCallPriorityMenuRegular:0 "Promote/Suppress Certain Jobs"
 edict_SdjEdictCallPriorityMenuRegular_desc:0 "Pops' preference in jobs is not always best for economic growth of our empire. In this edict, we can control the preference in jobs through education and justly maintaining security."
 edict_SdjEdictCallPriorityMenuGestalt:0 "Change Proprity of Jobs"
 edict_SdjEdictCallPriorityMenuGestalt_desc:0 "Generic algorithm for division of drones' job selection is not always best for current situation. In this edict, we can change configurations for modifying the algorithm."
 
 SdjEdictCallSpeciesMenuRegular_tooltip:0 "Open menu of the edict."
 SdjEdictCallSpeciesMenuGestalt_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjEdictCallPriorityMenuRegular_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjEdictCallPriorityMenuGestalt_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 
 
 ### Decision
 SdjDecisionDeregulationOfJobRegular:0 "Deregulate Selection of Job"
 SdjDecisionDeregulationOfJobRegular_desc:0 "Although some species are restricted freedom of job selection, this world is designated a special zone and all pops can select any job regardless of empire edict."
 SdjDecisionReregulationOfJobRegular:0 "Reregulate Selection of Job"
 SdjDecisionReregulationOfJobRegular_desc:0 "We repeal the special zone of this planet, and restrict freedom of job selection again. Some pops may be fired and unemployed soon." 
 SdjDecisionDeregulationOfJobGestalt:0 "Exception of Job Limitation"
 SdjDecisionDeregulationOfJobGestalt_desc:0 "Limitation of drones' jobs does not need in this world."
 SdjDecisionReregulationOfJobGestalt:0 "End Exception of Job Limitation"
 SdjDecisionReregulationOfJobGestalt_desc:0 "We apply division of job in this world again."
 SdjDecisionCallPriorityMenuRegular:1 "$edict_SdjEdictCallPriorityMenuRegular$"
 SdjDecisionCallPriorityMenuRegular_desc:0 "Empire edicts for preference of pops' job selection may not be suitable for this planet. In this case, we can educate and justly maintain security in the planet unique way."
 SdjDecisionCallPriorityMenuRegularEffect_desc:0 "Open menu of the decision for selecting jobs to be promoted or suppressed."
 SdjDecisionCallPriorityMenuGestalt:1 "$edict_SdjEdictCallPriorityMenuGestalt$"
 SdjDecisionCallPriorityMenuGestalt_desc:0 "Empire standard priorities of drones' job selection may not be suitable for this planet. In this case, we can apply planet unique ones for the planet."
 SdjDecisionCallPriorityMenuGestaltEffect_desc:0 "Open menu of the decision to change priority of jobs."
 SdjDecisionFireEveryone:0 "Storm of Layoff"
 SdjDecisionFireEveryone_desc:0 "We send very simple notification that says ''all of you are fired'' to everyone in this planet, ah..., with a very few exceptions such as Generals."
 SdjDecisionFireEveryoneEffect_desc:0 "Fire and demote §Rall§! pops in this planet!! They will be unemployed while 6 months, and then they will be employed again by suitable jobs. §HThis decision may dislocate economy and cause serious social unrest.§!"
 

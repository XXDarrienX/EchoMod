 ### Informations
 SdjEvent.1021.name:1 "$SdjEvent.1011.name$"
 SdjEvent.1021Reg.desc:0 "In this edict, you can ban species from job categories.\nInstructions are listed below:\n\n- Application\n  - This edict is not applied to enslaved, purged or assimilated pops.\n  - The pops cannot work at jobs where they cannot work at by other reason, even if this edicts allow to work.\n    e.g. Nerve stapled pops cannot work at $SdjIconJobRankReg2$$pop_cat_specialist$ jobs.\n  - This edict does not prevent the species produce leader such as president.\n\n- $SdjIconHappiness$Hapiness of pops\n  - The banned pops will be discontent.\n  - High $SPECIES_RIGHT_LIVING_STANDARDS$ will else this discontent.\n\n- Others\n  - It takes time same as ordinary demotion to demote pops banned from current job by this edict.\n  - Planetary decision can void the edict in the specified world.\n  - AI empires do not use this edict.\n  - Perhaps, this mod may not be applied to the jobs added/modified by another mod."
 SdjEvent.1021Ges.desc:0 "In this edict, you can ban species from job categories.\nInstructions are listed below:\n\n- Application\n  - This edict is applied to only drones of our gestalt consciousness.\n    - If we are $civic_machine_assimilator$, also it is applied to organic pops who are on the way of assimilation.\n  - The pops cannot work at jobs where they cannot work at by other reason, even if this edicts allow to work.\n  - This edict does not prevent the species produce leader such as president.\n\n- Others\n  - Planetary decision can void the edict in the specified world.\n  - AI empires do not use this edict.\n  - This edict is not applied to the jobs added/modified by another mod."
 SdjEvent.1021a.name:1 "OK"
 SdjEvent.1021a.tooltip:1 ""
 SdjEvent.1021b1.name:1 "Change icons to conspicuous ones."
 SdjEvent.1021b1.tooltip:1 "Icons are changed.\nThey can be restored anytime.\n\n$pop_cat_complex_drone_plural$: \n    $SdjIconJobRankGes2$ -> $SdjIconJobRankGcu2$\n$pop_cat_simple_drone$: \n    $SdjIconJobRankGes1$ -> $SdjIconJobRankGcu1$"
 SdjEvent.1021b2.name:1 "Restore original icons."
 SdjEvent.1021b2.tooltip:1 ""
 
 

 SdjModifierDeregulationOfJobGestaltEffect_desc:0 "An edict of ''$edict_SdjEdictCallSpeciesMenuGestalt$'' is voided in this planet."
 
 SdjModifierSetPriorityIndividuallyRegular:0 "Unique Criteria for Promotion of Jobs"
 SdjModifierSetPriorityIndividuallyRegular_desc:0 "The job preference specified by empire edict is not suitable for this planet, so planet unique ones has specified for here."
 SdjModifierSetPriorityIndividuallyRegularEffect_desc:0 "The jobs are promoted or suppressed with criteria different from the empire edict."
 SdjModifierSetPriorityIndividuallyGestalt:0 "Special Priority of Jobs"
 SdjModifierSetPriorityIndividuallyGestalt_desc:0 "The job priorities specified by empire edict is not suitable for this planet, so planet unique ones has specified for here."
 SdjModifierSetPriorityIndividuallyGestaltEffect_desc:0 "Unique priority of jobs are applied to this planet."
 SdjModifierEveryoneFired:0 "Everyone Fired"
 SdjModifierEveryoneFired_desc:0 "We does not need pops who are illogically holding on to their stratum. We are now ''reeducating'' them."
 SdjModifierEveryoneFiredEffect_desc:0 "A big revolution of stratums is ongoing, and all pops are unemployment temporary."
 
 

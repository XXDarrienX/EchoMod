l_english:
    tech_ultimate_defense:0"Ultra AI Defense Theory"
    tech_ultimate_defense_desc:0"We can not allow our enemy to pierce through our fortress without heavy cost. Manipulating the skill of maximizing the efficiency of our computer to sustain massive defense is necessary to our survival."
    sm_solar_observatory:0"Solar Observatory"
    sm_solar_observatory_desc: "A large researching center. It contains all types of equipments and resources our scientists need to conduct research in space."
    sm_space_travel_center:"Space Travel Center"
    sm_space_travel_center_desc:0"Although space travel is something fairly common, few has realized the opportunity to utilize it and bring entertainment to our people to make then even happier.\n\nIt is completely sponsored by our government, of course."
    sm_space_travel_center_hive:0 "Cohesion Node"
    sm_space_travel_center_hive_desc:0 "Cohesion of the Hive must be maintained"
    sm_space_industry:0"Industralized Center"
    sm_space_industry_desc:0"Heavy industrial system always brought a series of pollution and environmental problem and are therefore limited into small degree. By moving it into space, however, we are no longer limited by climate issue anymore, and possible to expand our mineral production into a higher level."
    sm_climate_manipulate:0"Weather Control System"
    sm_climate_manipulate_desc:0"This is the main control center of our colinized planet within the system. With the aid of specific tools, it is possible to create a more friendly environment for our people."
    sm_space_ship_center:0"Fleet Industry"
    sm_space_ship_center_desc:0"Streamline production system brought by this factory shall help us construct fleet in a faster pace."
    sm_fleet_training:0"Elite Fleet Academy Center"
    sm_fleet_training_desc:0"Repeated simulation of tremendous battle scenarios will greatly prepare our crew for real combat."
    sm_nano_engineering:0"Nano Engineering"
    sm_nano_engineering_desc:0"Utilizing the nano-bot engineering, we are capable of massively increase the hull point of our spaceship."
    sm_small_gun_battery:0"Small Gun Battery"
    sm_small_gun_battery_desc:0"Add four small-size weapon slots to the Starbase.\n"
    sm_large_gun_battery:0"Large Gun Battery"
    sm_large_gun_battery_desc:0"Add one large-size weapon slot to the Starbase.\n"
   
    
    ###Enternal Vigilance
    sm_super_fleet_training:0"Galactic Fleet Academy"
    sm_super_fleet_training_desc:0"Our crew must face blood, death and then reborn from VR battles provided by our magecomputer. They shall act same as those who experienced hundreds of difference battle."
    sm_XL_gun_battery:0"Extra Large Gun Battery"
    sm_XL_gun_battery_desc:0"Add one extra large-size weapon slot to the Starbase.\n"

 personality_null_50_desc:0 "What makes a species turn neutral... Lust for gold? Power? Or were they just born with hearts full of neutrality?\n\n§RThis is a placeholder personality and should not show up ingame.§!"
 personality_fanatic_befrienders_50_desc:0 "Fanatical Befrienders are highly friendly but deeply lonely individuals. They will attempt to make friends by any means necessary."
 personality_metalhead_50_desc:0 "Metal."
 personality_honorbound_warriors_50_desc:0 "Honorbound Warriors value honor and martial prowess above all other things. They will seek out worthy foes to fight and have little respect for weaklings and pacifists."
 personality_ruthless_capitalists_50_desc:0 "Ruthless Capitalists are willing to go to any length to acquire more wealth and resources for themselves and for their Empire. They tend to avoid evenly matched fights, preferring to pounce on the weak and helpless."
 personality_peaceful_traders_50_desc:0 "Peaceful Traders are chiefly concerned with the flow of commerce, and prefer trading to fighting."
 personality_hegemonic_imperialists_50_desc:0 "Hegemonic Imperialists consider themselves the rightful rulers of the Galaxy, and will attempt to expand their Empire by any means possible."
 personality_federation_builders_50_desc:0 "Federation Builders consider all sapient life to have value, and will seek to form a strong Federation to protect themselves and others from expansionist Empires."
 personality_xenophobic_isolationists_50_desc:0 "Xenophobic Isolationists want little to do with the rest of the galaxy, preferring to stay within their borders and have as few dealings with aliens as possible."
 personality_hive_mind_50_desc:0 "Hive Minds concern themselves with the propagation of their species above all else. So long as they have room to expand, there is little to fear from them, but if boxed in they will think nothing of seizing worlds and slaughtering their native populations."
 personality_devouring_swarm_50_desc:0 "Devouring Swarms have a single-minded devotion to self-propagation and view all other forms of life as prey to be consumed. They are not amenable to diplomacy in any form."
 personality_migrating_flock_50_desc:0 "Migratory Flocks seek to spread their species across the galaxy through peaceful means, and will happily migrate to the worlds of other Empires if permitted to do so."
 personality_evangelising_zealots_50_desc:0 "Evangelizing Zealots seek to spread their faith across the galaxy, and are not above using military might to force others to accept their beliefs."
 personality_democratic_crusaders_desc:1 "Democratic Crusaders believe that it is their moral imperative to spread their democratic way of life. They tend to get along well with other democracies, but are more than willing to use military force to "liberate" the populations of less-democratic Empires."
 personality_fanatic_purifiers_desc:1 "Fanatical Purifiers view all alien life as a cosmic mistake and seek to purify the galaxy of its taint. They will never engage in diplomacy with other species."
 personality_slaving_despots_50_desc:0 "Slaving Despots are slave societies that rely on military expansion to secure a steady supply of slaves for their mines and farms. They prefer to attack the weak and defenseless."
 personality_decadent_hierarchy_desc:1 "Decadent Hierarchies are highly stratified slave societies that have few concerns asides from maintaining their rigid way of life."
 personality_erudite_explorers_50_desc:0 "Erudite Explorers value exploration and discovery process above all other things. They will gladly trade for the knowledge they seek, but are not above taking it by force if it proves necessary."
 personality_spiritual_seekers_50_desc:0 "Spiritual Seekers believe that all life is connected through some higher power that can be understood through its creations. They will seek peaceful cooperation with other Empires in the hopes of studying their connection to the divine."
 personality_harmonious_hierarchy_desc:4 "Harmonious Collectives are authoritarian societies where the citizens are devoted to the state without the need for coercion. They are usually friendly towards others, so long as they do not meddle in their internal affairs."
 personality_machine_intelligence_50_desc:0 "Machine Intelligences have largely put their troubled pasts with organic lifeforms behind them, and are usually open to diplomatic exchanges with other spacefaring races."
 personality_exterminators_50_desc:0 "Exterminators are Machine Intelligences who view all sapient organic lifeforms as an intolerable threat to the galaxy. Though they may cooperate with other machines, Exterminators are unlikely to interact with organic empires in any capacity beyond attempting their annihilation."
 personality_servitors_50_desc:0 "Having come to the conclusion that organic leadership is fraught with chaos and self-destructive tendencies, Servitors are Machine Intelligences focused on ensuring organics live a safe and comfortable existence - even if that means co-opting their civilization."
 personality_assimilators_50_desc:0 "Assimilators are Machine Intelligences driven by a search for knowledge and diversification. Because Assimilators expand their comprehension of the universe by forcibly sublimating and absorbing organic civilizations into their neural mainframe, they tend to be unpopular with organics."
 

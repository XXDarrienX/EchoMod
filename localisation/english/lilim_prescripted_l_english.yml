 EMPIRE_DESIGN_lilims1:0 "Lilim Mandate"
 EMPIRE_DESIGN_lilims1_desc:0 "The Lilim are a humanoid race who all descend from Lilith, one among two Seeds of Life which landed on planet Earth billions of years ago. The other Seed, Adam, was defeated and eliminated by the Lilim, who in the process had resurrected Lilith in the form of Rei Ayanami.\n\nRei Ayanami now presides as the eternal ruler of all Lilim, and now guide them to the stars where their true origins lie waiting..."


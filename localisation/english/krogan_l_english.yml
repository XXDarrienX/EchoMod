 trait_krogan_desc:0 "The Krogan are massive, warlike brutes. Famed for their incredible strength, durability and adaptibility, krogan who don't perish in battle or some other unnatural means can live upwards of 1000 years. Unfortunately their martial focus has weakened their scientific acumen, and their combative nature makes them difficult to control. "
name_list_GOAULD: "Goa'uld" 
goauld_system_initializer_NAME:0 "Karan System"
goauld_system_initializer_DESC:0 "Als die Antiker in die Milchstraße kamen, war Dakara der erste Planet, den sie besiedelten, noch vor der Erde. Später wurde Dakara jedoch verlassen, als die Antiker aus der Milchstraße verschwanden. Der Planet wurde dann von den Goa'uld in Besitz genommen. Dort erhielt der erste Jaffa bei seiner Prim'tah eine Goa'uld-Larve. Damit begann der Dienst der Jaffa unter ihren Göttern, den Goa'uld."

EMPIRE_DESIGN_system_lords:0 "Kollektiv der Systemlords"

EMPIRE_DESIGN_system_lords_desc:0 "Die Kurzfassung? Das sind parasitäre, außerirdische Wesen, die fortschrittliche Technologie stehlen und durch Furcht und Einschüchterung herrschen, und ein Faible für's Melodramatische haben. - Daniel Jackson"
 

EMPIRE_DESIGN_free_jaffa:0 "Freie Jaffa Nation"

EMPIRE_DESIGN_free_jaffa_desc:0 "Die Freie-Jaffa-Nation ist die Vereinigung der verschiedenen Jaffa-Stämme, die sich nach dem Ende der Goa'uld-Herrschaft zusammengeschlossen haben."
 


STA:0 "Stargate"
 
STA_desc:1 "Stargate species set"


START_SCREEN_system_lords:0 "Als die Antiker in die Milchstraße kamen, war Dakara der erste Planet, den sie besiedelten, noch vor der Erde. Später wurde Dakara jedoch verlassen, als die Antiker aus der Milchstraße verschwanden. Der Planet wurde dann von den Goa'uld in Besitz genommen. Dort erhielt der erste Jaffa bei seiner Prim'tah eine Goa'uld-Larve. Damit begann der Dienst der Jaffa unter ihren Göttern, den Goa'uld."
 

START_SCREEN_free_jaffa:0 "Nachdem direkt nach dem Sieg über die Replikatoren und die Goa'uld Teal'c und Bra'tac zu den religiösen Führern der Jaffa-Nation ernannt wurden, ein Titel, der einen mehr symbolischen Charakter hat, begannen sie zusammen mit den anderen Führern der einzelnen Stämme Beratungen über das weitere Vorgehen. "
 


 col_sanctuary:0 "Sanctuary World"
 col_sanctuary_desc:0 "A vast planetary network of organic reserves which houses millions of bio-trophies."
 district_sanctuary:0 "Sanctuary Reserve"
 district_sanctuary_plural:0 "Sanctuary Reserves"
 district_sanctuary_desc:0 "We can set aside a region of this planet to be used as an organic reserve, in which bio-trophies can be themselves but always under the close supervision and protection of our drones."



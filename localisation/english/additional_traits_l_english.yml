l_english:
####################################
 # Traits
 ####################################
 #Handicaps
 
 trait_additrait_ephemeral:0 "Ephemeral"
 trait_additrait_ephemeral_desc:0 "§LThis species is less resistant than others to the ravages of time.§!\n"
 
 trait_additrait_easily_distracted:0 "Easily Distracted"
 trait_additrait_easily_distracted_desc:0 "§LThis species can get very passionate about a subject, but never for long.§!\n"
 
 trait_additrait_simple_minded:0 "Simple Minded"
 trait_additrait_simple_minded_desc:0 "§LHow this species managed to attain faster-than-light travel, the stars still wonder.§!\n"
 
 trait_additrait_lazy:0 "Lazy"
 trait_additrait_lazy_desc:0 "§LThis species never works too hard.§!\n"
 
 trait_additrait_prodigal:0 "Prodigal"
 trait_additrait_prodigal_desc:0 "§LThis species is economically inefficient and tends to spend their funds on useless things.§!\n"
 
 trait_additrait_lethargic:0 "Lethargic"
 trait_additrait_lethargic_desc:0 "§LThis species tends is reluctant to expend energy. It will be done one day or another, so why worry?§!\n"
 
 trait_additrait_unfit_engineers:0 "Unfit Engineers"
 trait_additrait_unfit_engineers_desc:0 "§LMembers of this species have a difficult time grasping many of the fundamental concepts of engineering.§!\n"
 
 trait_additrait_unfit_physicists:0 "Unfit Physicists" 
 trait_additrait_unfit_physicists_desc:0 "§LMembers of this species have a difficult time grasping many of the fundamental concepts of theoretical physics.§!\n"
 
 trait_additrait_unfit_sociologists:0 "Unfit Sociologists"
 trait_additrait_unfit_sociologists_desc:0 "§LMembers of this species have a difficult time grasping many of the fundamental concepts of sociology.§!\n"
 
 trait_additrait_hateful:0 "Hateful"
 trait_additrait_hateful_desc:0 "§LThe revolting manners and customs of this species ensure that all species loathe them, and avoid them if at all possible.\n"

 trait_additrait_hunter_gatherers:0 "Hunter-Gatherers"
 trait_additrait_hunter_gatherers_desc:0 "§LThis species has a deep tradition of living off the land and is inexperienced when it comes to the finer points of modern agriculture.§!\n"
 
 trait_additrait_violent:0 "Violent"
 trait_additrait_violent_desc:0 "§LThere is a biological predisposition towards infighting among this species.§!\n"
 
 trait_additrait_free_spirits:0 "Free Spirits"
 trait_additrait_free_spirits_desc:0 "§LThese people are free-thinking by nature and are more likely differ from the ethics of their government.§!\n"
 
 trait_additrait_iconoclastic:0 "Iconoclastic"
 trait_additrait_iconoclastic_desc:0 "§LWhile this species doesn't seek to overthrow traditional institutions and ideas, it's probably just a question of time.§!\n"
 
 trait_additrait_delicate:0 "Delicate"
 trait_additrait_delicate_desc:0 "§LMembers of this species are fragile and frail by nature. They are not able to withstand much physical punishment.§!\n"
 
 trait_additrait_weak_willed:0 "Weak Willed"
 trait_additrait_weak_willed_desc:0 "§LThis species buckles rapidly under pressure.§!\n"
 
 trait_additrait_very_slow_breeders:0 "Very Slow Breeders"
 trait_additrait_very_slow_breeders_desc:0 "§LThis species reproduces at a very slow rate, lowering population growth.§!\n"
  
 trait_additrait_melancholic:0 "Melancholic"
 trait_additrait_melancholic_desc:0 "§LMembers of this species are easily consumed by daily routine and find little excitement in their life.§!\n"

 trait_additrait_rooted:0 "Rooted"
 trait_additrait_rooted_desc:0 "§LMembers of this species are reluctant to leave their planet.\n"
 
 trait_additrait_divided:0 "Divided"
 trait_additrait_divided_desc:0 "§LThis species has difficulties to reach consensus. They lose lot of time debating among themselves.§!\n"
 
 trait_additrait_soft:0 "Soft"
 trait_additrait_soft_desc:0 "§LMembers of this species have an unusually sensitive nervous system. They live shorter, more fearful lives as a result.§!\n" 
 
 ###########################################################################################################################################################
 ###########################################################################################################################################################
 #Avantages
 
 trait_additrait_multitasking:0 "Multitasking"
 trait_additrait_multitasking_desc:0 "§LThis species' is naturally able to divide their attention while mantaining peak efficiency, increasing their technological progress.§!\n"
 
 trait_additrait_easily_satisfied:0 "Easily Satisfied"
 trait_additrait_easily_satisfied_desc:0 "§LThe bare necessities of life are more than enough to render this species content.§!\n"

 trait_additrait_born_warriors:0 "Born-Warriors"
 trait_additrait_born_warriors_desc:0 "§LThe best philosophers of this species have all come to one conclusion: War is the answer.\n"
 
 trait_additrait_sociable:0 "Sociable"
 trait_additrait_sociable_desc:0 "§LThis species, by instinct or tradition, is highly sociable and eager to discuss matters.\n"
 
 trait_additrait_competitive:0 "Competitive"
 trait_additrait_competitive_desc:0 "§LBe it rituals or incessant brawls, this species lives for confrontation.\n"
 
 trait_additrait_aggressive:0 "Aggressive"
 trait_additrait_aggressive_desc:0 "§LCooperation isn't precisely a strong point for this species.\n"
 
 trait_additrait_extremely_aggressive:0 "Extremely Aggressive"
 trait_additrait_extremely_aggressive_desc:0 "§LThis species responds to pressure, be it diplomatic, social or physical, by lashing out. Violently and often.\n"
 
 trait_additrait_zealous_defenders:0 "Zealous Defenders"
 trait_additrait_zealous_defenders_desc:0 "§LThis species fights with an ungodly zeal when threatened.§!\n"
 
 trait_additrait_lateral_thinkers:0 "Lateral Thinkers"
 trait_additrait_lateral_thinkers_desc:0 "§LThis species is used to battles using all three dimensions, space isn't a novelty for them.\n"
 
 trait_additrait_belligerent:0 "Belligerent"
 trait_additrait_belligerent_desc:0 "§LThis species is at it's best when confronted with adversity.\n"
 
 trait_additrait_fast_analysers:0 "Fast Analysers"
 trait_additrait_fast_analysers_desc:0 "§LThis species rarely loses time on insignificant data.\n"
 
 trait_additrait_thermosynthetic:0 "Thermosynthetic"
 trait_additrait_thermosynthetic_desc:0 "§LA large part of the diet of this species comes from solar energy or other heat sources.§!\n"
 
 trait_additrait_doulophage:0 "Doulophage"
 trait_additrait_doulophage_desc:0 "§LMembers of this species are naturally inclined to devour beings they view as less dominant than themselves.§!\n"
 
 trait_additrait_passionate:0 "Impassioned"
 trait_additrait_passionate_desc:0 "§LMembers of this species enjoy life in all of it's forms and constantly find inspiration in their surroundings.§!\n"
 
 trait_additrait_elusive:0 "Elusive"
 trait_additrait_elusive_desc:0 "§LThis species is naturally inclined torwards elusive and evasive tactics, and have a very well developed flight reflex.\n"
 
 trait_additrait_mob_mentality:0 "Mob Mentality"
 trait_additrait_mob_mentality_desc:0 "§LMembers of this species fight as a group, compensating for their weaknesses by strength of numbers.\n"
 
 trait_additrait_living_ships:0 "Living Ships"
 trait_additrait_living_ships_desc:0 "§LUsing bio-engineering, nanorobots or another method,when given enough time, this species' ships are able to repair themselves.\n"
 
 trait_additrait_pioneers:0 "Pioneers"
 trait_additrait_pioneers_desc:0 "§LMembers of this species are eager to leave their planet.\n"
 
 trait_additrait_influential:0 "Influential"
 trait_additrait_influential_desc:0 "§LMembers of this species are adept at influencing their peers and bringing them over to their point of view.\n" 

 trait_additrait_united:0 "United"
 trait_additrait_united_desc:0 "§LOne goal, one mind, this species quickly decides on a consensus and acts on it.§!\n" 
 
 trait_additrait_planetary_designers:0 "Planetary Designers"
 trait_additrait_planetary_designers_desc:0 "§LWorlds are impermanent, their forms flowing, their shape evolving. This species knows how to guide these transformations.\n"
  
 trait_additrait_sky_born:0 "Sky Born"
 trait_additrait_sky_born_desc:0 "§LFrom their birth, this species has reached for the skies and as a result they excel at evasion and strike craft operations.\n"
 
 trait_additrait_immune:0 "Immune"
 trait_additrait_immune_desc:0 "§LDisease? Poison? Toxic gas? This species is more resistant to the vagaries of the enviroment than most and live longer as a result.§!\n" 
 
 trait_additrait_steadfast:0 "Steadfast"
 trait_additrait_steadfast_desc:0 "§LThis species possesses an unusually hardy nervous system, and feels less pain as a result. Their lives are longer than average, and filled with less fear.§!\n" 
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Defective Scanners"
 trait_additrait_defective_scanners_desc:0 "§LUseful minerals. Useless junk. These machines have difficulty making the distinction.§!\n"
 
 trait_additrait_weedkillers:0 "Weedkillers"
 trait_additrait_weedkillers_desc:0 "§LThese machines can function as farming units indepedent of organic intervention. Technically.g.§!\n"
 
 trait_additrait_energy_leaks:0 "Energy Leaks"
 trait_additrait_energy_leaks_desc:0 "§LCaution. Static discharge is possible. Avoid physical contact.§!\n"
 
 trait_additrait_rusty_antiquities:0 "Rusty Antiquities"
 trait_additrait_rusty_antiquities_desc:0 "§LThese models are designed using outdated, outmoded and simply obselete construction methods, or worse yet, they may in fact be as old as they look.§!\n"
 
 trait_additrait_insufficient_memory:0 "Insufficient Memory"
 trait_additrait_insufficient_memory_desc:0 "§LThese units are fitted with memory cells using a revolutionary, but ineffective technique for magnetic induction, decreasing their performance significantly.§!\n"
 
 trait_additrait_slow_processors:0 "Slow Processors"
 trait_additrait_slow_processors_desc:0 "§LMost of these units are used for monotonous tasks. Scientific research and creative thinking were not a priority in their design.§!\n"
 
 trait_additrait_erratic_processors:0 "Erratic Processors"
 trait_additrait_erratic_processors_desc:0 "§LThe processors of these units rarely produce the same output when given an identical context and input. Scientific research should not be entrused to these machines.§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_multithreading:0 "Multithreading"
 trait_additrait_multithreading_desc:0 "§LThese machines were designed with optimal thought processes, allowing them to consider multiple problems at once.§!\n"

 trait_additrait_customized_servitors:0 "Customized servitors"
 trait_additrait_customized_servitors_desc:0 "§LThese servitors have been assembled and programmed to fulfill their builders desires, from the ground up, they are built to please.§!\n\n§YHas no effect on Synthetics with Citizenship Rights.§!"
 
 trait_additrait_planetary_gardeners:0 "Planetary Gardeners"
 trait_additrait_planetary_gardeners_desc:0 "§LThese units were tasked with mantaining planetary landscapes. Now they can practice their art with no limits.\n"
 
 trait_additrait_swarm:0 "Swarm"
 trait_additrait_swarm_desc:0 "§LPrime directive. Build more units. Other tasks: distraction. Build more units.\n\n§WGives lot of minerals, but your science and unity is atrocious.§!\n"
 
 ###########################################################################################################################################################
 #Presentients
 
 trait_additrait_presapient_natural_inventors:0 "Natural Inventors"
 trait_additrait_presapient_natural_inventors_desc:0 "§LMembers of this species like to tinker with their surroundings, resulting in the creation of many useful devices.§!\n"
 
 trait_additrait_presapient_natural_savants:0 "Natural Savants"
 trait_additrait_presapient_natural_savants_desc:0 "§LMembers of this species are more interested in the fabric of the universe than most.§!\n"
 
 trait_additrait_presapient_tasty:0 "Tasty"
 trait_additrait_presapient_tasty_desc:0 "§LMembres of this species are particulary tasty.§!\n"
 
 trait_additrait_presapient_bitter:0 "Bitter"
 trait_additrait_presapient_bitter_desc:0 "§LMembres of this species are particulary bitter and difficult to consume.§!\n"
 
 

 # AMALGAMATION, added in mod
 ###############################################################
 
 tradition_amalgamation:0 "Amalgamation"
 tradition_amalgamation_desc:0 "This system exists to fulfill one paramount directive: the unification of synthetic and organic life."
 tr_amalgamation_adopt:0 "Amalgamation Traditions"
 tr_amalgamation_adopt_desc:0 "$tradition_amalgamation_desc$\n\n$tr_amalgamation_adopt_effect$\n\n$tr_amalgamation_finish_effect$"
 tr_amalgamation_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£blocker  §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reduced by §G25%§!."
 tr_amalgamation_genetics:0 "Genetic Manipulation Nanites"
 tr_amalgamation_genetics_desc:0 "§Y$species_trait_points_add$§! increased by §Y1§! and the time it takes to modify species is reduced by §G15%§!."
 tr_amalgamation_genetics_delayed:0 "Advanced nanotechnology makes atomic-level organic gene editing possible. With it, organic units can be modified beyond the scope of their biology even within a single generation."
 tr_amalgamation_memory:0 "Total Neural Integration"
 tr_amalgamation_memory_desc:0 "Assimilating organic pops provides additional £physics Physics, £engineering Engineering, and more £unity Unity! "
 tr_amalgamation_memory_delayed:0 "Organic brains acquire, process, interpret, and store information unlike any AI. Improved filtering and archiving protocols allow our networks to access all useful data within them."
 tr_amalgamation_resettle:0 "Planetary Surface Optimization"
 tr_amalgamation_resettle_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduced by §G50%§!."
 tr_amalgamation_resettle_delayed:0 "Land must also be assimilated and distributed for optimal production. Workers must be relocated in an efficient manner to those planets where they are needed most."
 tr_amalgamation_viceroys:0 "Quasi-Organic AI"
 tr_amalgamation_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§! and §YEmpire Leader Capacity§! increased by §Y2§!."
 tr_amalgamation_viceroys_delayed:0 "AI systems based on organic neural networks may be more prone to erratic performance, but are superior in responding to novel variables that may arise during galactic assimilation."
 tr_amalgamation_finish:0 "Amalgamation Traditions Finished"
 tr_amalgamation_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_amalgamation_adopt$ will increase  £unity  §Y$country_resource_unity_mult$§! by §G+10%§!."
 

l_english:
 pc_shrouded_paradise:0 "Psionic World"
 pc_shrouded_paradise_desc:0 "The surface of this world is only described as beauteous and mystifying by those who are granted access by it's denizens. Otherwise the thick psionically enriched atmosphere is nigh-impenetrable."
 pc_shrouded_paradise_tile:0 "Psionic Terrain"
 pc_shrouded_paradise_tile_desc:0 "Land covered by a mystical purple fog."
 pc_shrouded_paradise_habitability:0 "Psionic World Habitability"
 ap_psionic_veil:0 "Psionic World"
 ap_psionic_veil_desc:0 "Dispensing psionic energy in all of our planet's atmosphere will surely improve our population's mood and deter any hostile invasions."
 requires_technology_expanded_psionic_theory:0 "$TRIGGER_FAIL$Requires the £society£ §Y$tech_expanded_psionic_theory$§! technology and the £society£ §Y$tech_climate_restoration$§! technology."
 allow_shrouded_paradise:0 "§HUnlocks Decision:§! Transform to $pc_shrouded_paradise$"
 describe_shrouded_paradise:0 "§YPsionic Worlds§! are a special planet class. £pop£ §YBiological Pops§! living on §YPsionic Worlds§! have their §YHappiness§! increased by §G+10%§!, §YGovernment Ethic Attraction§! increased by §G+50%§! and §Y$mod_planet_jobs_produces_mult$§! increased by §G+15%§!"
 echo_psionic_world: "§YPsionic Worlds§!"
 echo_psionic_world_desc: "Transforms the planet into a Psionic World"
 echo_psionic_world_effect: "$describe_shrouded_paradise$"



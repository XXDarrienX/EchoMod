 EMPIRE_DESIGN_nharr:0 "Nharran Colonies"
 EMPIRE_DESIGN_nharr_desc:0 "As a primitive people Nharrs reached out across the horizons of their home planet. Their ancestors have traded across the great oceans as far back as the written word.\n\nThe early traders carried thousands of different superstitions and spiritual beliefs across Lyrass, but over time those fractured beliefs fell before an increasing refinement in measurements of the natural world.\n\nNow Nharrs reach out across the void into a vast galaxy filled with modern day spirits and gods to unmask, new peoples to meet, and new worlds on which to steer for the horizon."
 START_SCREEN_NHARR:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the archipelagos and lagoons of [GetHomeWorldName], our civilization has spread and prospered.\n\nThrough scientific progress, we have managed to stamp out the superstitions that ruled the minds of our ancestors. As reason and rational thought spread among our people, the inefficient nation states that we had until then organized ourselves into were disbanded, and a council of our most accomplished scientists was gathered to rule in their stead.\n\nNow, after the successful creation of artificial subspace wormholes, the finest minds of the [GetName] have finished construction of the first Wormhole Station at the edge of our system. The stars themselves are finally within our grasp!"


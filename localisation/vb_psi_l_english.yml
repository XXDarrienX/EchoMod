 #Touched by the Shroud event
 vb_psi_touched.1.name:0 "Psionic Theory"
 vb_psi_touched.1.desc:0 "Since the dawn of time, our history contains records of people with supernatural abilities: shamans, magicians, telepaths, psychics - scattered across the population. Today we have finally completed the long process of cataloguing and studying their abilities and are ready to formulate a cohesive and comprehensive theory behind them."
 TRAIT_SOUL_EATER_EFFECT: ""

 refugees.1.desc.4: "A flotilla of civilian transports carrying §Y[Root.GetSpeciesName]§! refugees from the §Y[RefugeeEscapedFrom.GetName]§! have arrived in our space. They have been allowed to settle on §H[Root.Planet.GetName]§!.\n\nThese unfortunate beings had their souls devoured by the [RefugeeEscapedFrom.GetSpeciesName]. They have been travelling from system to system since then, in a desperate attempt to find new homes before the last of their dwindling supplies were used up."


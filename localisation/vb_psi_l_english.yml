 #Touched by the Shroud event
 vb_psi_touched.1.name:0 "Psionic Theory"
 vb_psi_touched.1.desc:0 "Since the dawn of time, our history contains records of people with supernatural abilities: shamans, magicians, telepaths, psychics - scattered across the population. Today we have finally completed the long process of cataloguing and studying their abilities and are ready to formulate a cohesive and comprehensive theory behind them."


 trait_vb_psi_delicious_psionic: "Psionic Battery"
 trait_vb_psi_delicious_psionic_desc: "This species has been genetically modified to produce psionic energy, later to be harvested by a Soul Eater"

 SE_DRAINED_GREETING_01:0 "We require your psionic energy, do not struggle it will only delay the inevitable."
 SE_FAMISHED_GREETING_01:0 "We are quite famished, perhaps you would donate some of your population before we have to take them from you?"
 SE_SUSTAINED_GREETING_01:0 "We have no interest in you at this time but our hunger is only satiated for now."
 SE_FULL_GREETING_01:0 "We are quite content with our supply of souls at this time, but if you would like to donate yours willingly we can always stockpile for future uses."
 SE_MACHINE_GREETING_01:0 "You soulless constructs mean nothing to do us but do not get in our way or you become scrap."
 SE_DOW_PROPOSE_01:0 "The hunt is on, please be sure to struggle as that makes the Hunt far more enjoyable."
 SE_DOW_PROPOSE_02:0 "The Soul Hunt has begun, prepare yourselves to become devoured. It will be quick."
 SE_DOW_PROPOSE_03:0 "This Soul Hunt is not as enjoyable since we are not hungry but we are not going to complain when you volunteer yourself."
 SE_DOW_PROPOSE_04:0 "This is a pointless war but we will hunt you down and devour you."


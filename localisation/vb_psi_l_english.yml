 civic_vb_psi_soul_eater:0 "Soul Eaters"
 civic_vb_psi_soul_eater_desc:0 "This empire had been corrupted by the malicious beings from beyond physical world. Now driven by the insatiable hunger, they seek other sapient life to devour."
 civic_vb_psi_soul_eater_effects:0 "The main species will receive the §SSoul Eater§! trait. After 30 years grace period they will need to consume souls to stay productive. \n\nAliens who lack this trait, while being allowed to reside in the empire according to empire's policies, while have their souls gradually eroded and eventually will succumb to strange malaise, providing §Ssustenance§! to the §SSoul Eater§! species. \n\nHigher balance between consumption and provision of souls would increase output of §SSoul Eater§! pops as well as overall £influence §YInfluence§! and £unity §YUnity§! production as well as research speed, while hunger would increase their combat abilities. \n\nSoul Eater empires are not allowed to pursue §YSynthetic Ascension§!\n\n§Y$MOD_POP_FOOD_REQ$§! reduced by §G15%§!\n§Y$MOD_SHIP_UPKEEP_MULT$§! decreased by §G15%§!"
 
 civic_vb_psi_touched_by_the_shroud:0 "Touched by the Shroud"
 civic_vb_psi_touched_by_the_shroud_desc:0 "Throughout its early history this empire was influenced by the Shroud - a strange realm that lies beyond physical world."
 civic_vb_psi_touched_by_the_shroud_effects:0 "At the start of the game, the empire will receive £society §M$tech_psionic_theory$§! for free."
 
 trait_vb_psi_soul_eater:0 "Soul Eaters"

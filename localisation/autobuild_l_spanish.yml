 planet_power_plant_autobuild:0 "Centro de Energía"
 planet_power_plant_autobuild_desc:0 "Este planeta será reconstruido como centro de energía. Las minas, granjas o laboratorios serán reemplazados."
 
 planet_labs_autobuild:0 "Centro de Investigación"
 planet_labs_autobuild_desc:0 "Este planeta será reconstruido como centro de investigación. Las minas, granjas o centrales eléctricas serán reemplazadas."
 
 planet_farms_autobuild:0 "Centro de Alimentación"
 planet_farms_autobuild_desc:0 "Este planeta será reconstruido como centro de granjas. Las minas, centrales eléctricas o laboratorios serán reemplazados."
 

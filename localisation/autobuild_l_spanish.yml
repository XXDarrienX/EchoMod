 # menu
 autobuild_0:0 "$modmenu_on$ todos los ajustes principales"
 
 autobuild_fleet:0 "Auto-construir Estaciones Espaciales"
 autobuild_fleet_allow_tooltip:0 "Any ship is suitable for autobuilding."
 autobuild_fleet.tooltip:0 "Todas las naves de construcción inactivas actuales se asignarán a la construcción automática. Si desea utilizarlos para sus necesidades, deshabilite esta opción o construya una nueva nave de construcción. Las naves aparecerán como "evento bloqueado", esto es normal."
 
 autobuild_update:0 "Auto-mejorar Edificios"
 autobuild_update.tooltip:0 "Todos los edificios mejoran automáticamente, a excepción de los laboratorios básicos y los que cuestan influencia."
 
 autobuild_on_tile:0 "Nuevos edificios en buenas áreas"
 autobuild_on_tile.tooltip:0 "Todas las áreas con recursos ganan edificios dependiendo del tipo y cantidad de recursos."
 
 autobuild_robots:0 "Auto-construir Robots"
 autobuild_robots.tooltip:0 "Construirá robots donde convenga."
 
 autobuild_clean_blockers:0 "Despejar Automáticamente las Barreras"
 autobuild_clean_blockers.tooltip:0 "Limpieza Automática. §RCuidado§!, esto es un truco que limpia instantaneamente las barreras."
 
 autobuild_ai_allowed:0 "Permitir construcción automática para la IA"
 autobuild_ai_allowed.tooltip:0 "Los edificios de la IA serán construidos de la misma manera que los tuyos."
 
 # other menu
 autobuild_others_options_menu:0 "§BMenú§! de otras opciones"
 
 autobuild_4_2:0 "¡Dar las minas a los esclavos!"
 autobuild_4_2.tooltip:0 "Auto-construye minas en áreas que tienen población de esclavos ya sea un laboratorio o planta de energía que ya existe. ¿Quién necesita esclavos inteligentes?"
 
 autobuild_fleet_outpost:0 "Outpost autobuild."
 autobuild_fleet_outpost.tooltip:0 "Outposts are built in border unoccupied systems, discounts on the cost of influence only from the vanilla game are taken into account."
 
 autobuild_ship_ignore_1_and_less_mineral:0 "Ignorar 1 mineral"
 autobuild_ship_ignore_1_and_less_mineral.tooltip:0 "La automatización no construirá estaciónes mineras donde solo haya 1 mineral."
 
 autobuild_ship_ignore_2_and_less_mineral:0 "Ignorar 2 minerales o menos"
 autobuild_ship_ignore_2_and_less_mineral.tooltip:0 "La automatización no construirá estaciónes mineras donde haya 2 minerales o menos."
 
 autobuild_remove_farms_not_planet_farm:0 "Eliminar todas las granjas excepto de los planetas granja"
 autobuild_remove_farms_not_planet_farm.tooltip:0 "Quita todas las granjas regulares excepto en planetas granja. Activa ignorar los alimentos en las areas."
 
 autobuild_remove_farms:0 "Eliminar todas las granjas"
 autobuild_remove_farms.tooltip:0 "Quita todas las granjas comúnes, deshabilita planetas granja. Activa ignorar alimentos en las areas."
 
 autobuild_remove_clinics:0 "Eliminar todas las clínicas"
 autobuild_remove_clinics.tooltip:0 "Quita todas las clínicas, desactiva la opción si está activada."
 
 autobuild_ignore_minerals:0 "Ignorar minerales en las áreas"
 autobuild_ignore_minerals.tooltip:0 "Los minerales en las áreas serán ignorados."
 autobuild_ignore_energy:0 "Ignorar energía en las áreas"
 autobuild_ignore_energy.tooltip:0 "La energía en las áreas será ignorada."
 autobuild_ignore_science:0 "Ignorar ciencia en las áreas"
 autobuild_ignore_science.tooltip:0 "La ciencia en las áreas será ignorada."
 autobuild_ignore_food:0 "Ignorar alimentos en las áreas"
 autobuild_ignore_food.tooltip:0 "La comida en las áreas será ignorada."
 
 autobuild_repair:0 "Reparación Automática"
 autobuild_repair.tooltip:0 "Autorepara edificios. §RCuidado§!, Esto es un truco en el que los edificios se repararán al instante con costo fijo 50 minerales."
 
 autobuild_ignore_sector:0 "Ignorar Sectores."
 autobuild_ignore_sector.tooltip:0 "No se construirá en los sectores."
 
 autobuild_local_resettle:0 "Reasentamiento Local."
 autobuild_local_resettle.tooltip:0 "Tratará de mover poblaciones de regiones sin edificios a regiones con edificios en cada planeta."
 
 autobuild_rename:0 "Renombrar planetas especializados."
 autobuild_rename.tooltip:0 "Renombrará los planetas especializados."
 
 autobuild_assign_leader:0 "Assign leaders."
 autobuild_assign_leader.tooltip:0 "Now working for the appointment of admirals, generals and scientists to the fleets. The appointment of the governor cannot be made in the current API."
 
 # labs
 autobuild_labs:0 "Auto-mejorar Laboratorios"
 autobuild_labs.tooltip:0 "Todos los laboratorios básicos serán mejorados dependiendo de la configuración."
 
 autobuild_labs_disable_random:0 "Anular la mejora aleatoria de los laboratorios"
 autobuild_labs_disable_random.tooltip:0 "Si el laboratorio no cae bajo ninguna condición entonces no mejorará aleatoriamente."
 
 autobuild_labs_not_count_trait:0 "No cuenta el rasgo"
 autobuild_labs_not_count_trait.tooltip:0 "No toma en cuenta los rasgos de una pop (sociólogos naturales, etc.) cuando los laboratorios mejoran."
 
 autobuild_labs_not_count_planet:0 "No cuenta los modificadores del planeta"
 autobuild_labs_not_count_planet.tooltip:0 "La mejora de los laboratorios se producirá sin tener en cuenta los modificadores del planeta."
 
 autobuild_physics_lab_ratio:0 "Relación de laboratorios de física x"
 autobuild_biolab_ratio:0 "Relación de biolaboratorios x"
 autobuild_engineering_facility_ratio:0 "Relación de la instalación de ingeniería x"
 

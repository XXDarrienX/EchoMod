 autobuild_planet_unique.tooltip:0 "Configuración para la construcción de edificios especiales (clínica, centro de energía, etc)."
 autobuild_on_every_planet.tooltip:0 "Construirá en cada planeta en el mejor lugar (cuando convenga). Reemplazará edificios comúnes si el planeta no tiene áreas libres."
 
 # cost
 autobuild_cost:0 "Mantener Recursos en Reserva"
 autobuild_cost.tooltip:0 "Las mejoras automáticas y los edificios se producen sólo si usted tiene suficientes recursos (por defecto 1000 minerales)."
 
 autobuild_keep:0 "§HGuardar§!"
 

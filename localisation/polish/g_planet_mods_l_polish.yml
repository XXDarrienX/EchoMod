 gpm_start_menu.1.name:0 "Guilli's Planet Modifiers Setup"
 gpm_start_menu.1.desc:0 "Pick the number of planet modifiers you wish to spawn on random planets. \nThis option will also affect planet modifier generation on ringworlds, habitats and when terraforming unless disabled in the options.\n\nModifiers will spawn after you unpause (1-3 days). It is best to wait with queueing up surverying until a few ingame days have passed.\n§HThe mod might take a few seconds after unpausing to spawn everything.§!\n\n§HTip:§! §LHover over the technology resource income on the top bar to see how many§! £arcane_technology  §MArcane Technology§! §Lyou have gathered.\nThese are used to pay for powerful edicts.§!"
 gpm_start_menu.1.low:0 "Low amount of modifiers: §Y0§! to §Y2§! per planet"
 gpm_start_menu.1.lowTT:0 "Set the amount of planet modifiers to low.\nWith this setting, every world will have 0 to 2 planet modifiers.\n§RThis will start the game!§!"
 gpm_start_menu.1.normal:0 "Normal amount of modifiers: §Y0§! to §Y3§! per planet (§Grecommended§!)"
 gpm_start_menu.1.normalTT:0 "Set the amount of planet modifiers to medium.\nWith this setting, every world will have 0 to 3 planet modifiers.\n§RThis will start the game!§!"
 gpm_start_menu.1.high:0 "High amount of modifiers: §Y1§! to §Y3§! per planet"
 gpm_start_menu.1.highTT:0 "Set the amount of planet modifiers to high.\nWith this setting, every world will have 1 to 3 planet modifiers.\n§RThis will start the game!§!"
 gpm_start_menu.1.options:0 "£options_icon  §YOptions§! £options_icon"
 gpm_start_menu.1.optionsTT:0 "Set various options for Guilli's Planet Modifiers mod. You can disable or enable various features of the mod here.\n\n§YMake sure to set any options you want before choosing the amount of modifiers!§!"


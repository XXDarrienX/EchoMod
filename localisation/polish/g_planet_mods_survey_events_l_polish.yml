 gpm_survey.REWARDS.HOLYWORLD_TT:1 "After spending an extended time studying the remarkable features of the planet below our science team onboard the §H[Prev.GetName]§! are ready to report their findings.\n\nWhile exploring your scientists have stumbled upon a series of beacons that seem to be the origin of warnings telling people to stay away from this world.\nBefore your scientists had a chance to start examining these beacons more closely, one of your science members fell and knocked over a power relay short-circuiting the entire beacon array. Who knows what that did.."
 gpm_survey.REWARDS.HIVESHIP_TT:1 "After spending an extended time studying the remarkable features of the planet below our science team onboard the §H[Prev.GetName]§! are ready to report their findings.\n\nDuring an expedition into one of the hives one of the expedition teams stumbled upon a living incubation chamber deep within. Initially they thought about studying it but that idea was short lived when one of the scientists touched the chamber. Several high-pitched roars echoed across the hive as the biological layer covering the incubation chamber ruptured and a thick, purple, ooze started leaking. Shortly afterwards the top of the hive started opening and several small creatures emerged from the chamber and flew straight towards the science team. It appears they are not hostile and seem to show an unselling attachment to the scientists."
 gpm_survey.communicationTT:1 "We have successfully used the §EPrecursor Communication Hub§! to establish contact with a far away source. A truly momentous occasion!"
 gpm_survey.randomdepositsTT:1 "Additional §Ydeposits§! have been found on this world."
 gpm_survey.mechsTT:1 "§LWhile exploring an abandoned mech hangar your science expedition has accidentally activated two fully functioning mechs. They seem to be waiting for commands.§!\nGain two massive §EPrecursor Mechs§!"

  EMPIRE_DESIGN_asari:0 "Республики Азари"
  EMPIRE_DESIGN_asari_desc:0 "Азари — раса однополых гуманоидных существ с планеты Тессия. Они известны своей элегантностью, врожденными биотическими способностями и развитыми дипломатическими отношениями с другими расами.\n\nРодная планета Тессия обладает мягким климатом и практически на 75% состоит из воды. Это отразилось на азари — их кожа обладает морским оттенком, привыкла к мягкому климату и является мягкой и нежной. Отсутствие волосяного покрова и отросток у них на голове является доказательством их морского происхождения. До начала разумной жизни они являлись морскими млекопитающими наподобие дельфинов или китов. До сих пор их города находятся в озерах и морях.\n\nАзари обладают уникальной физиологией, позволяющей им воспроизводить потомство от представителей любой расы и пола. Как и человеческая женщина, азари может рожать и кормить детей. Их репродуктивная система позволяет иметь ребёнка от представителя любой органической расы, любого пола, но при этом рождается всегда азари.\n\nСреди азари преобладает пантеистическая религия сиари, что можно примерно перевести как «все едино». Согласно которой, вся жизнь во вселенной является частью гигантского вселенского разума, а смерть – это лишь передача духовной энергии обратно этому сознанию для заполнения ею новых смертных тел." 

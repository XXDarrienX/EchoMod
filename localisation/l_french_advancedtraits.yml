 trait_natural_farmers_desc:0 "§LCette espèce a connu des modifications génétiques et physiologiques qui la rend compatible avec le domaine de l'agriculture, lui donnant la main verte à tel point que la production de nourriture devient beaucoup plus simple pour elle.§!"
 trait_masters_of_industry_desc:0 "§LLes membres de cette espèce ont une aptitude naturelle donnée par le génie génétique pour tout ce qui concerne le forage et le raffinage de minéraux. Ainsi leur compréhension innée des procédés de récupération des richesses du sous-sol en font d'excellents gérants pour les puits de forage.§!"
 trait_entrepreneural_desc:0 "§LGrâce à la psycho-génétique, les membres de cette espèce ont maintenant une compréhension innée des marchés économiques et passent leur temps à calculer les meilleurs profits possibles à obtenir dans les bourses de crédits énergétiques. Ils sont donc d'excellents banquiers qui ont la main-mise sur tous les transferts et créent des crédits énergétiques avec une efficience inégalée.§!"
 trait_united_desc:0 "§LCette espèce a été génétiquement modifiée pour permettre la communion mentale entre tous ses membres, augmentant ainsi leur unité au-delà de leurs différences et de leurs divergences d'opinion. Elle va générer davantage d'unité que les autres espèces qui laissent leurs prétentions futiles les séparer.§!"
 trait_alluring_desc:0 "§LLes membres de cette espèce sont extrêmement séduisants grâce à la modification subtile de leur apparence physique allant jusqu'à la production de phéromones excitants. Toutes les autres espèces de la galaxie seront attirées par ces modèles de beauté et de style.§!"
 trait_immortal_desc:0 "§LLe génie génétique a réussi a atteindre son but final : faire disparaître la mort. Cette espèce ne peut plus mourir mais a tendance à voir les choses de manière plus lente que les autres espèces soumises au temps.§!"
 trait_spartan_living_desc:0 "§LLes membres de cette espèces considèrent maintenant que les biens de consommation ne sont que futilités, ils se contentent du strict minimum pour vivre grâce à une modification psycho-génétique.§!"
 trait_abstemious_desc:0 "§LLe génie génétique a modifié la physiologie de cette espèce de manière à ce qu'elle consomme beaucoup moins de nourriture que les autres espèces, leur permettant de vivre dans un environnement produisant peu de nourriture.§!"
 trait_genetic_memory_desc:0 "§LLa génétique permet à cette espèce de garder dans un réseau de mémoire neuronal toutes les expériences de ses membres. Ainsi les expériences des ancêtres profitent aux vivants, leur donnant un avantage énorme sur les autres espèces.§!"
 trait_focused_desc:0 "§LLes membres de cette espèce refusent les nouvelles expériences et se concentrent sur ce qu'ils savent en dédaignant les nouvelles connaissances à cause d'une subtile modification psycho-génétique.§!"
 trait_feaster_desc:0 "§LLes membres de cette espèce consomment bien plus de nourriture que les autres à cause d'une modification génétique de leur métabolisme.§!"

 trait_specialized_adaption_desc:0 "§ We will stand on every world!"
 trait_specialized_breeders_desc:0 "§ Our offspring will spread to the stars!"
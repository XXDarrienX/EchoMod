l_polish:

 war_goal_wg_conquest_human:0 "Podbój"
 war_goal_wg_conquest_human_desc:0 "Wojna toczy się w celu zajęcia nieprzyjacielskich układów, wobec których wysunięto roszczenia. Użycie tego celu wojny, aby zrealizować roszczenia, generuje o §Y25%§! mniej §Yzagrożenia§! za każdy podbity układ."
 war_goal_wg_subjugation_human:0 "Wasalizacja"
 war_goal_wg_subjugation_human_desc:0 "Wojna toczy się w celu podporządkowania wroga i uczynienia z niego wasala."
 war_goal_wg_tribute_human:0 "Zhołdowanie"
 war_goal_wg_tribute_human_desc:0 "Wojna toczy się w celu podporządkowania wroga i uczynienia z niego lennika."
 war_goal_wg_humiliation_human:0 "Poniżenie"
 war_goal_wg_humiliation_human_desc:0 "Wojna toczy się w celu podkopania wrogiego reżimu i zaufania populacji do jego struktur."
 war_goal_wg_force_ideology_human:0 "Narzucenie ideologii"
 war_goal_wg_force_ideology_human_desc:0 "Wojna toczy się w celu zmuszenia wroga do przyjęcia określonej etyki i ustroju."
 war_goal_wg_plunder_human:0 "Plądrowanie"
 war_goal_wg_plunder_human_desc:0 "Wojna jest w prowadzona w celu najechania i splądrowania terytorium wroga."
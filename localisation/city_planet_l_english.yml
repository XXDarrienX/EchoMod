 pc_orbital_array:0 "Orbital Array"
 pc_orbital_array_desc:0 "An orbital array used for the rapid production of huge starships."
 city_planet:0 "Urban World"
 city_planet_desc:0 "This planet is enveloped by a massive and advanced urban landscape. Thousands of scientists and diplomats work around the clock in huge labs and government buildings, while huge power stations hum. However, the large population does put a strain on food supplies and the mines of the planet were exhausted long ago."
 pc_hive:0 "Hive World"
 pc_hive_desc:0 "A world covered entirely in a very dense urban and industrial center."
 pc_niven_ringworld:0 "Ring World"
 pc_niven_ringworld_desc:0 "An immense band encircling the system's sun.\nBuilt to allow for numerous artificial habitation zones along its inner span, freed from the restrictions and mundanity of planet-bound, spherical existence."
 pc_niven_ringworld_tile:0 "Ring World Terrain"
 pc_niven_ringworld_tile_desc:0 "Pristine terrain carefully maintained by the Ring World's internal systems."
 pc_orbital_array_tile:0 "Urban Terrain"
 pc_orbital_array_tile_desc:0 "Artificial terrain designed to be suitable to most forms of life."
 hive_planet:0 "Hive World"
 hive_planet_desc:0 "This planet is enveloped by a highly-advanced, very dense, highly populated urban landscape that doubles as an industrial center. Millions of workers toil in factories to produce goods for the benifit of the star nation. Power stations produce incredible energies, but are mostly used up by the factories. The massive population of workers results in a high birth rate, but it does put a strain on food supplies."
 new_ring_world:0 "New Ring World"
 new_ring_world_desc:0 "This ring world was just built. As such, it is working at full capacity. Billions upon billions of scientists and diplomats work around the clock in incredibly huge labs and government buildings. Trillions of factories are producing goods for the benifit of the star nation. Countless power stations produce unimaginable energies. The massive population of workers results in a high birth rate and the huge size of the ring world allows for an equally massive food supply."
 new_orbital_array:0 "New Orbital Array"
 new_orbital_array_desc:0 "The new orbital array allows for the quick and efficent building of spaceships due to its ringworld-like level of technology."

l_english:
 cartel.1.name:0 "Drug Cartels"
 cartel.1.desc:0 "It seems that our urban planning has led to unfortunate side-effects. Drug lords have been banding together in the seedy underbelly of our ecumenopolis. We now have fully-functional drug cartels on our hands. This, clearly, could become a major problem. We must lower the unrest on our ecumenopolis."
 cartel.1.a:0 "Terrible. We must act before it is too late!"
 cartel.2.name:0 "Disbanding of the Drug Cartels"
 cartel.2.desc:0 "We have regained control over our ecumenopolis. The drug cartels have been broken up and the drug lords arrested."
 cartel.2.a:0 "Great! Mission Accomplished in The War on Drugs!"

 ecumenopolis_expanded_desc:0 "The Ecumenopolis has been expanded above and below the surface of the planet. The people have more room, but the environment took a hit."
 climate_urban:0 "Urban"
 urban:0 "Urban Climate"
 cityplanet.1.name:0 "Ultimate Urbanization, Option I"
 cityplanet.1.desc:0 "Our ecumenopolis is finished. Assuming a population density of 7,698 people per square kilometer and a planetary surface area of 510,000,000 square kilometers, we can support a total population of about 3.92 trillion people. Assuming that an individual produces about 58.2 watts per per squre meter of skin, then 3.92 trillion people produce about 228 trillion watts of energy. This would heat the ecumenopolis to the point that it would be uninhabitable, were it not for huge advancements in heat sink technology discovered alongside FTL travel."
 cityplanet.1.a:0 "Wonderful!"
 cityplanet.2.name:0 "Ultimate Urbanization, Option II"
 cityplanet.2.desc:0 "Our ecumenopolis is finished. Assuming a population density of 7,698 people per square kilometer and a planetary surface area of 510,000,000 square kilometers, we can support a total population of about 3.92 trillion people. Seeing as how a hive world's main purpose is to boost our star nation's GDP, we have found that, assuming that a person produces 16,318 units of money a year, then a hive world adds about 64 quadrillion units of money to our GDP per year."
 cityplanet.2.a:0 "Wonderful!"

####################################
 # Traits
 ####################################
 #Handicaps
 
 trait_additrait_ephemeral:0 "Ephemeral"
 trait_additrait_ephemeral_desc:0 "§LThis species is less resistant than many others and die sooner.§!\n"
 
 trait_additrait_easily_distracted:0 "Easily Distracted"
 trait_additrait_easily_distracted_desc:0 "§LThis species can get very passionnate about a subject, but never for long.§!\n"
 
 trait_additrait_simple_minded:0 "Simple Minded"
 trait_additrait_simple_minded_desc:0 "§LHow this species managed to attain faster-than-light travel, the stars are still wondering.§!\n"
 
 trait_additrait_lazy:0 "Lazy"
 trait_additrait_lazy_desc:0 "§LThis species never works too hard.§!\n"
 
 trait_additrait_prodigal:0 "Prodigal"
 trait_additrait_prodigal_desc:0 "§LThis species is economicaly inefficient and tends to often spend their funds on useless things.§!\n"
 
 trait_additrait_lethargic:0 "Lethargic"
 trait_additrait_lethargic_desc:0 "§LThis species take its time and doesn't work too hard. It will be done one day or another, so why worry ?§!\n"
 
 trait_additrait_unfit_engineers:0 "Unfit Engineers"
 trait_additrait_unfit_engineers_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of engineering.§!\n"
 
 trait_additrait_unfit_physicists:0 "Unfit Physicists" 
 trait_additrait_unfit_physicists_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of theoretical physics.§!\n"
 
 trait_additrait_unfit_sociologists:0 "Unfit Sociologists"
 trait_additrait_unfit_sociologists_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of sociology.§!\n"
 
 trait_additrait_hateful:0 "Hateful"
 trait_additrait_hateful_desc:0 "§LThe revolting manners and customs of this species make that everybody avoids them.\n"
 
 trait_additrait_hunter_gatherers:0 "Hunter-Gatherers"
 trait_additrait_hunter_gatherers_desc:0 "§LThis species has a deep tradition of living off the land and is inexperienced when it comes to modern agriculture.§!\n"
 
 trait_additrait_violent:0 "Violent"
 trait_additrait_violent_desc:0 "§LThere is a prevalent biological predisposition toward infighting among this species.§!\n"
 
 trait_additrait_free_spirits:0 "Free Spirits"
 trait_additrait_free_spirits_desc:0 "§LThese people are free-thinking by nature and more likely differ from the governing ethics.§!\n"
 
 trait_additrait_iconoclastic:0 "Iconoclastic"
 trait_additrait_iconoclastic_desc:0 "§LWhile this species doesn't seek to overthrow traditional institutions and ideas, it's probably just a question of time.§!\n"
 
 trait_additrait_delicate:0 "Delicate"
 trait_additrait_delicate_desc:0 "§LMembers of this species are quick to become hurt. They are not able to withstand a lot physically.§!\n"
 
 trait_additrait_weak_willed:0 "Weak Willed"
 trait_additrait_weak_willed_desc:0 "§LThis species buckles rapidly under pressure.§!\n"
 
 trait_additrait_very_slow_breeders:0 "Very Slow Breeders"
 trait_additrait_very_slow_breeders_desc:0 "§LThis species reproduces at a very slow rate, lowering population growth.§!\n"
  
 trait_additrait_melancholic:0 "Melancholic"
 trait_additrait_melancholic_desc:0 "§LMembers of this species are easily consumed by daily routine and find little excitement in their life.§!\n"
 
 trait_additrait_rooted:0 "Rooted"
 trait_additrait_rooted_desc:0 "§LMembers of this species are reluctant to leave their planet.\n"
 
 trait_additrait_divided:0 "Divided"
 trait_additrait_divided_desc:0 "§LThis species has difficulties to reach consensus. They lose lot of time debating among themselves.§!\n"

 trait_additrait_soft:0 "Soft"
 trait_additrait_soft_desc:0 "§LMembers of this species have an unusually sensitive nervous system. They live shorter, more fearful lives as a result.§!\n" 

 trait_additrait_multitasking:0 "Multitasking"
 trait_additrait_multitasking_desc:0 "§LThis species' skill for doing two things at one time speeds up their technological progress.§!\n"
 
 trait_additrait_easily_satisfied:0 "Easily Satisfied"
 trait_additrait_easily_satisfied_desc:0 "§LThe bare necessities of life suffice to make this species content.§!\n"
 
 trait_additrait_born_warriors:0 "Born-Warriors"
 trait_additrait_born_warriors_desc:0 "§LThe best philosophers of this species have all come to one conclusion: War is the answer.\n"
 
 trait_additrait_sociable:0 "Sociable"
 trait_additrait_sociable_desc:0 "§LThis species, by instinct or tradition, is used to discuss with all parties.\n"
 
 trait_additrait_competitive:0 "Competitive"
 trait_additrait_competitive_desc:0 "§LRituals or incessant fights, this species live for confrontation.\n"
 
 trait_additrait_aggressive:0 "Aggressive"
 trait_additrait_aggressive_desc:0 "§LCooperation isn't exactly a strong point of this species.\n"
 
 trait_additrait_extremely_aggressive:0 "Extremely Aggressive"
 trait_additrait_extremely_aggressive_desc:0 "§LThis species feels threatened by other species.\n"
 
 trait_additrait_zealous_defenders:0 "Zealous Defenders"
 trait_additrait_zealous_defenders_desc:0 "§LThis species fights with an ungodly zeal when threatened.§!\n"
 
 trait_additrait_lateral_thinkers:0 "Lateral Thinkers"
 trait_additrait_lateral_thinkers_desc:0 "§LThis species is used to battles using all the three dimensions, space isn't a novelty for them.\n"
 
 trait_additrait_belligerent:0 "Belligerent"
 trait_additrait_belligerent_desc:0 "§LThis species thrives in confrontation.\n"
 
 trait_additrait_fast_analysers:0 "Fast Analysers"
 trait_additrait_fast_analysers_desc:0 "§LThis species rarely loses time on insignificant datas.\n"
 
 trait_additrait_thermosynthetic:0 "Thermosynthetic"
 trait_additrait_thermosynthetic_desc:0 "§LThis species gets an important part of its nutriments from their sun or others heat sources.§!\n"
 
 trait_additrait_doulophage:0 "Doulophage"
 trait_additrait_doulophage_desc:0 "§LMembers of this species not only keep slaves, but also eat them.§!\n"
 
 trait_additrait_psionics:0 "Psionics"
 trait_additrait_psionics_desc:0 "§LThis species initially possess psionic power and is aware of its uses.\n\n§WThis trait gives the technology §Gpsionic_theory.§!\n"
 
 trait_additrait_passionate:0 "Passionate"
 trait_additrait_passionate_desc:0 "§LMembers of this species enjoy life in all of it's form and constantly find inspiration in things around them.§!\n"
 
 trait_additrait_elusive:0 "Elusive"
 trait_additrait_elusive_desc:0 "§LThis species fights by avoiding critical damages and their flight aims to evade attacks.\n"
 
 trait_additrait_mob_mentality:0 "Mob Mentality"
 trait_additrait_mob_mentality_desc:0 "§LMembers of this species fight as a group, compensating their weaknesses by strenght of number.\n"
 
 trait_additrait_living_ships:0 "Living Ships"
 trait_additrait_living_ships_desc:0 "§LUsing bio-engineering, nanorobots or another way, given enough time, this species' ships are able to repair themselves.\n"
 
 trait_additrait_pioneers:0 "Pioneers"
 trait_additrait_pioneers_desc:0 "§LMembers of this species are eager to leave their planet.\n"
 
 trait_additrait_influential:0 "Influential"
 trait_additrait_influential_desc:0 "§LMembers of this species are adept at influencing their debaters and bringing them to their view.\n" 

 trait_additrait_united:0 "United"
 trait_additrait_united_desc:0 "§LOne goal, one mind, this species is prompt to decide on a consensus and act on it.§!\n" 
 
 trait_additrait_planetary_designers:0 "Planetary Designers"
 trait_additrait_planetary_designers_desc:0 "§LWorlds are impermanent, their forms flowing, their shape evolving. This species knows how to guide these tranformations.\n\n§WTerraformation Speed: §G+25%\n§WTerraformation Cost: §G-15%\n§WBlocker Clearing Speed: §G+25%\n§WBlocker Clearing Cost: §G-15%§!."

 trait_additrait_sky_born:0 "Sky Born"
 trait_additrait_sky_born_desc:0 "§LFrom their birth, this species has reached for the skies and as a result they excel at evasion and strike craft operations.\n"
 
 trait_additrait_immune:0 "Immune"
 trait_additrait_immune_desc:0 "§LDisease? Poison? Toxic gas? This species is more resistant to the vagaries of the enviroment than most and live longer as a result.§!\n" 
 
 trait_additrait_steadfast:0 "Steadfast"
 trait_additrait_steadfast_desc:0 "§LThis species possesses an unusually hardy nervous system, and feels less pain as a result. Their lives are longer then average, and filled with less fear.§!\n" 


 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Defective Scanners"
 trait_additrait_defective_scanners_desc:0 "§LUseful minerals. Useless junks. How to differenciate ? Needs new scanners.§!\n"
 
 trait_additrait_weedkillers:0 "Weedkillers"
 trait_additrait_weedkillers_desc:0 "§LFarmer robots. Function without organic intervention. Non-optimized for actual farming.§!\n"
 
 trait_additrait_energy_leaks:0 "Energy Leaks"
 trait_additrait_energy_leaks_desc:0 "§LCautious. Static discharge may happen. Avoid physical contacts.§!\n"
 
 trait_additrait_rusty_antiquities:0 "Rusty Antiquities"
 trait_additrait_rusty_antiquities_desc:0 "§LOld robots are a burden on society. Taking care of these models uses ressources which should be kept for real citizens.§!\n"
 
 trait_additrait_insufficient_memory:0 "Insufficient Memory"
 trait_additrait_insufficient_memory_desc:0 "§LAll autonomous units are fitted with memory cells using a revolutionary, but ineffective technique for magnetic induction, decreasing their performance significantly.§!\n"
 
 trait_additrait_slow_processors:0 "Slow Processors"
 trait_additrait_slow_processors_desc:0 "§LMost units are used for monotonous tasks. Scientific research could use better processors than the ones currently used.§!\n"
 
 trait_additrait_erratic_processors:0 "Erratic Processors"
 trait_additrait_erratic_processors_desc:0 "§LThe processors used for these units rarely produce the same output given an identical context and input. Scientific research should not be entrused to these units.§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "Customized servitors"
 trait_additrait_customized_servitors_desc:0 "§LThese servitors has been assembled and programmed to fulfill their owners' desires as best as possible.§!\n\n§YHas no effect on Synthetics with Citizenship Rights.§!"
 
 trait_additrait_multithreading:0 "Multithreading"
 trait_additrait_multithreading_desc:0 "§LThese machines and their precursors were always built with a special care to optimise their thought process, allowing them to consider multiples problems at once.§!\n"
 
 trait_additrait_planetary_gardeners:0 "Planetary Gardeners"
 trait_additrait_planetary_gardeners_desc:0 "§LThese units were tasked with the maintaining of landscapes on their original world. Now they can practice their art with no limits.\n\n§WTerraformation Speed: §G+10%\n§WTerraformation Cost: §G-10%\n§WBlocker Clearing Speed: §G+10%\n§WBlocker Clearing Cost: §G-10%§!."
 
 trait_additrait_swarm:0 "Swarm"
 trait_additrait_swarm_desc:0 "§LPrime directive. Build more units. Other tasks: distraction. Build more units.\n\n§WGives lot of minerals, but your science and unity is atrocious.§!\n"
 

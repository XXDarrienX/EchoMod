 trait_additrait_presapient_natural_savants:0 "Natural Savants"
 trait_additrait_presapient_natural_savants_desc:0 "§LMembers of this species are more interested by the fabric of the universe than most.§!\n"
 
 trait_additrait_presapient_tasty:0 "Tasty"

l_german:
####################################
 # Traits
 ####################################
 #Handicaps
 
 trait_additrait_ephemeral:0 "Kurzlebig"
 trait_additrait_ephemeral_desc:0 "§LVertreter dieser Spezies sind extrem kurzlebig und können sich nur kurze Zeit den Herausforderungen des Alls stellen.§!\n"
 
 trait_additrait_easily_distracted:0 "Konzentrationssschwach"
 trait_additrait_easily_distracted_desc:0 "§LLängeres und gründliches Nachdenken ist nicht die Stärke dieser Spezies.§!\n"
 
 trait_additrait_simple_minded:0 "Einfältig"
 trait_additrait_simple_minded_desc:0 "§LWie dieses Spezies es geschafft hat, zu den Sternen zu reisen, ist ein Rätsel.§!\n"
 
 trait_additrait_lazy:0 "Faulpelz"
 trait_additrait_lazy_desc:0 "§LVertreter dieser Spezies sorgen dafür, das für andere immer genug Arbeit übrig bleibt.§!\n"
 
 trait_additrait_prodigal:0 "Prodigal"
 trait_additrait_prodigal_desc:0 "§LThis species use too much to do useless things.§!\n"
 
 trait_additrait_lethargic:0 "Lethargisch"
 trait_additrait_lethargic_desc:0 "§LDiese Spezies nimmt sich bei allem gebührend Zeit. Die Arbeit wird schon eines Tages fertig werden, warum also hetzen ?§!\n"
 
 trait_additrait_unfit_engineers:0 "Schlechte Ingenieure"
 trait_additrait_unfit_engineers_desc:0 "Vertreter dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte des Maschinenbaus zu verstehen.\n"
 
 trait_additrait_unfit_physicists:0 "Schlechte Physiker"
 trait_additrait_unfit_physicists_desc:0 "Vertreter dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der theoretischen Physik zu verstehen.\n"
 
 trait_additrait_unfit_sociologists:0 "Schlechte Soziologen"
 trait_additrait_unfit_sociologists_desc:0 "Vertreter dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der Soziologie zu verstehen.\n"
 
 trait_additrait_hateful:0 "Abscheulich"
 trait_additrait_hateful_desc:0 "§LDie beleidigenden Verhaltensweisen und Traditionen schrecken andere Spezies ab.\n\n§WTrust Growth : §R-25%§!\n"

 trait_additrait_hunter_gatherers:0 "Jäger und Sammler"
 trait_additrait_hunter_gatherers_desc:0 "§LDiese Spezies lebt im Einklang mit der Natur.§!\n"
 
 trait_additrait_violent:0 "Gewalttätig"
 trait_additrait_violent_desc:0 "§LEs gibt eine genetische oder gesellschaftliche Veranlagung zu gewalttätigem Verhalten bei dieser Spezies.§!\n"

 trait_additrait_free_spirits:0 "Freigeist"
 trait_additrait_free_spirits_desc:0 "§LVertreter dieser Spezies sind von Natur aus freigeistig und tendieren stark dazu abweichende Haltungen anzunehmen.§!\n"

 trait_additrait_iconoclastic:0 "Ikonoklastisch"
 trait_additrait_iconoclastic_desc:0 "§LAuch wenn diese Spezies nicht direkt darauf aus ist, traditionelle Institutionen und Ideen zu verwerfen, wird es dennoch darauf hinauslaufen.§!\n"

 trait_additrait_delicate:0 "Empfindlich"
 trait_additrait_delicate_desc:0 "§LVertreter dieser Spezies verletzen sich schnell. Ihre Körper halten physisch kaum etwas aus.§!\n"

 trait_additrait_weak_willed:0 "Schwacher Wille"
 trait_additrait_weak_willed_desc:0 "§LDiese Spezies beugt sich schnell unter Druck.§!\n"

 trait_additrait_very_slow_breeders:0 "Sehr langsame Fortpflanzung"
 trait_additrait_very_slow_breeders_desc:0 "§LDiese Spezies vermehrt sich mit einer sehr geringen Rate, wodurch das allgemeine Bevölkerungswachstum stark gehemmt wird.§!\n"
  
 trait_additrait_melancholic:0 "Melancholic"
 trait_additrait_melancholic_desc:0 "§LMembers of this species are easily consumed by daily routine and find little excitement in their life.§!\n"

 trait_additrait_rooted:0 "Rooted"
 trait_additrait_rooted_desc:0 "§LMembers of this species are reluctant to leave their planet.\n\n§WColony Ships Cost : §R+30%\n§WColony Develoment Speed : §R-20%§!\n"
 
 trait_additrait_divided:0 "Divided"
 trait_additrait_divided_desc:0 "§LThis species has difficulties to reach consensus. They lose lot of time debating among themselves.§!\n"
 
 ###########################################################################################################################################################
 #Neutral
 
 #trait_additrait_focused:0 "Focused"
 #trait_additrait_focused_desc:0 "§LThis species concentrates its specialists on one research at one time.\n\nThis trait also removed one research alternative.§!\n"
 
 ###########################################################################################################################################################
 #Avantages
 
 trait_additrait_multitasking:0 "Multitasking"
 trait_additrait_multitasking_desc:0 "§LDie Vertreter dieser Spezies haben die Fähigkeit an mehreren Problemen gleichzeitig zu arbeiten, was auf dem Gebiet der Forschung sehr nützlich ist.§!\n"
 
 trait_additrait_easily_satisfied:0 "Schnell zufrieden"
 trait_additrait_easily_satisfied_desc:0 "§LDiese Spezies ist sehr anspruchslos und mit minimalen Aufwand zufrieden zu stellen.§!\n"

 trait_additrait_born_warriors:0 "Geborene Krieger"
 trait_additrait_born_warriors_desc:0 "§LDie besten Philosophen dieser Spezies kamen alle auf die selbe universelle Wahrheit: Krieg ist die Antwort auf alles.\n\n§WFleet Damage : §G+5%§!\n"

 trait_additrait_sociable:0 "Umgänglich"
 trait_additrait_sociable_desc:0 "§LDurch Instinkt oder Tradition hat diese Spezies viel Erfahrung mit dem Umgang mit anderen Arten gesammelt.\n\n§WTrust Growth : §G+25%§!\n"

 trait_additrait_competitive:0 "Wetteifernd"
 trait_additrait_competitive_desc:0 "§LEgal ob es Rituale oder unaufhörliche Kämpfe sind, die Spezies lebt für die Konfrontation.\n\n§WRivalry Influence Gain : §G+50%§!\n"

 trait_additrait_aggressive:0 "Aggressiv"
 trait_additrait_aggressive_desc:0 "§LKooperation ist die nicht unbedingt die stärkste Eigenschaft dieser Spezies.\n\n§WMax Rivalry : §G+1§!\n"

 trait_additrait_extremely_aggressive:0 "Extrem aggressiv"
 trait_additrait_extremely_aggressive_desc:0 "§LDiese Spezies fühlt sich durch andere provoziert.\n\n§WMax Rivalry : §G+2§!\n"
  
 trait_additrait_zealous_defenders:0 "Eifrige Verteidigen"
 trait_additrait_zealous_defenders_desc:0 "§LDiese Spezies kämpft mit unglaublichem Eifer, wenn sie angegriffen wird.§!\n"

 trait_additrait_lateral_thinkers:0 "Räumliches Denken"
 trait_additrait_lateral_thinkers_desc:0 "§LDiese Spezies weiß, wie man im dreidimensionalem Raum kämpft. Das All ist daher nicht neues für sie.\n\n§WFleet Damage : §G+8%§!\n"
 
 trait_additrait_roboticians:0 "Robotisch"
 trait_additrait_roboticians_desc:0 "§LDiese Spezies hat Robotertechnologie noch vor der Überlichtgeschwindigkeit erfunden.\n\nDiese Eigenschaft schaltet die Technologie §GRoboterarbeiter§W zum Spielstart frei.§!\n"
 
 trait_additrait_belligerent:0 "Streitlustig"
 trait_additrait_belligerent_desc:0 "§LDiese Spezies blüht bei Konfrontationen auf.\n\n§WMax Rivalry : §G+1\n§WRivalry Influence Gain : §G+50%§!\n"

 trait_additrait_fast_analysers:0 "Schnelle Analytiker"
 trait_additrait_fast_analysers_desc:0 "§LDiese Spezies kann Wichtiges schnell von Unwichtigem trennen.\n\n§WSurvey Speed : §G+10%§!\n"

 trait_additrait_thermosynthetic:0 "Thermosyntesisch"
 trait_additrait_thermosynthetic_desc:0 "§LDiese Spezies zieht viel Nahrung aus der Sonne oder andere Wärmequellen.§!\n"

 trait_additrait_war_lovers:0 "Freunde des Krieges"
 trait_additrait_war_lovers_desc:0 "§LKrieg ist Liebe, Friede ist Hass. Also der Spezies nach.\n\n§WWarHappiness : §G+15%\n§WPeace Happiness : §G -5%§!\n"
 
 trait_additrait_peace_lovers:0 "Freunde des Friede"
 trait_additrait_peace_lovers_desc:0 "§LWar is an horrible thing, this species wants none to do with it.\n\n§WPeace Happiness : §G+15%\n§WWar Happiness : §G-5%§!\n"
 
 trait_additrait_doulophage:0 "Doulophag"
 trait_additrait_doulophage_desc:0 "§LDiese Spezies besitzt nicht nur Sklaven, sondern isst sie auch.§!\n"
 
 trait_additrait_psionics:0 "Psionics"
 trait_additrait_psionics_desc:0 "§LThis species initially possess psionic power and is aware of its uses.\n\n§WThis trait gives the technology §Gpsionic_theory.§!\n"§!\n"
  
 trait_additrait_passionate:0 "Passionate"
 trait_additrait_passionate_desc:0 "§LMembers of this species enjoy life in all of it's form and constantly find inspiration in things around them.§!\n"
  
 trait_additrait_elusive:0 "Elusive"
 trait_additrait_elusive_desc:0 "§LThis species fights by avoiding critical damages and their flight aims to evade attacks.\n\n§WShip Evasion : §G+8%\n§WDisengagement Chances : §G+5%§!\n"
 
 trait_additrait_mob_mentality:0 "Mob Mentality"
 trait_additrait_mob_mentality_desc:0 "§LMembers of this species fight as a group, compensating their weaknesses by strenght of number.\n\n§WFleet Capacity : §G+10%\n§WNavy Capacity : §G+10%\n§WMilitary Ship Building Speed : §G+15%\n§WFleet Damage : §R-5%§!\n"
 
 trait_additrait_living_ships:0 "Living Ships"
 trait_additrait_living_ships_desc:0 "§LUsing bio-engineering, nanorobots or another way, giving enough time, this species' ships are able to repair themselves.\n\n§WDaily Hull Regeneration : §G+0.5%§!\n"
 
 trait_additrait_pioneers:0 "Pioneers"
 trait_additrait_pioneers_desc:0 "§LMembers of this species are eager to leave their planet.\n\n§WColony Ships Cost : §G-30%\n§WColony Develoment Speed : §G+20%§!\n"
 
 trait_additrait_influential:0 "influential"
 trait_additrait_influential_desc:0 "§LMembers of this species are adept at influencing their debaters and bringing them to their view.\n\n§WInfluence Gain : §G+20%§!\n" 

 trait_additrait_united:0 "United"
 trait_additrait_united_desc:0 "§LOne goal, one mind, this species is prompt to decide on a consensus and act on it.§!\n" 
 
 trait_additrait_planetary_designers:0 "Planetary Designers"
 trait_additrait_planetary_designers_desc:0 "§LWorlds are impermanent, their forms flowing, their shape evolving. This species knows how to guide these tranformations.\n\n§WTerraformation Speed : §G+25%\n§WTerraformation Cost : §G-15%\n§WBlocker Clearing Speed : §G+25%\n§WBlocker Clearing Cost : §G-15%§!\n"
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Defective Scanners"
 trait_additrait_defective_scanners_desc:0 "§LUseful minerals. Useless junks. How to differenciate ? Needs new scanners.§!\n"
 
 trait_additrait_weedkillers:0 "Weedkillers"
 trait_additrait_weedkillers_desc:0 "§LFarmer robots. Function without organic intervention. Non-optimized for actual farming.§!\n"
 
 trait_additrait_energy_leaks:0 "Energy Leaks"
 trait_additrait_energy_leaks_desc:0 "§LCautious. Static discharge may happen. Avoid physical contacts.§!\n"
 
 trait_additrait_rusty_antiquities:0 "Rusty Antiquities"
 trait_additrait_rusty_antiquities_desc:0 "§LOld robots are a burden on society. Taking care of these models uses ressources which should be kept for real citizens.§!\n"
 
 trait_additrait_insufficient_memory:0 "Insufficient Memory"
 trait_additrait_insufficient_memory_desc:0 "§LAll autonomous units are fitted with memory cells using a revolutionary, but ineffective technique for magnetic induction, decreasing their performance significantly.§!\n"
 
 trait_additrait_slow_processors:0 "Slow Processors"
 trait_additrait_slow_processors_desc:0 "§LMost units are used for monotonous tasks. Scientific research could use better processors than the ones currently used.§!\n"
 
 trait_additrait_erratic_processors:0 "Erratic Processors"
 trait_additrait_erratic_processors_desc:0 "§LThe processors used for these units rarely produce the same output given an identical context and input. Scientific research should not be entrused to these units.§!\n"
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "Customized servitors"
 trait_additrait_customized_servitors_desc:0 "§LThese servitors has been assembled and programmed to fulfill their owners' desires as best as possible.§!\n\n§YHas no effect on Synthetics with Citizenship Rights.§!"
 
 trait_additrait_multithreading:0 "Multithreading"
 trait_additrait_multithreading_desc:0 "§LThese machines and their precursors were always built with a special care to optimise their thought process, allowing them to consider multiples problems at once.§!\n"
 
 trait_additrait_planetary_gardeners:0 "Planetary Gardeners"
 trait_additrait_planetary_gardeners_desc:0 "§LThese units were tasked with the maintaining of landscapes on their original world. Now they can practice their art with no limits.\n\n§WTerraformation Speed : §G+10%\n§WTerraformation Cost : §G-10%\n§WBlocker Clearing Speed : §G+10%\n§WBlocker Clearing Cost : §G-10%§!\n"
 
 trait_additrait_swarm:0 "Swarm"
 trait_additrait_swarm_desc:0 "§LPrime directive. Build more units. Other tasks : distraction. Build more units.\n\n§WGives lot of minerals, but your science and unity is atrocious.§!\n"
 
 trait_additrait_long_cycles:0 "Long cycles"
 trait_additrait_long_cycles_desc:0 "§LOptimal production.\nRotating focus on : Mineral || Energy : capacities.\n\n\n\n§WMineral output for 5 years : §G+15%\n§WEnergy output for 5 years : §G+15%\n§WThe cycle runs for as long as the trait is present.§!\n"

 ###########################################################################################################################################################
 #Presentients
 
 trait_additrait_presapient_natural_inventors:0 "Natural Inventors"
 trait_additrait_presapient_natural_inventors_desc:0 "§LMembers of this species like to tinker with their surroundings to fuel their new creations.§!\n"
 
 trait_additrait_presapient_natural_savants:0 "Natural Savants"
 trait_additrait_presapient_natural_savants_desc:0 "§LMembers of this species are more interested by the fabric of the universe than most.§!\n"
 
 trait_additrait_presapient_tasty:0 "Tasty"
 trait_additrait_presapient_tasty_desc:0 "§LMembres of this species are particulary tasty.§!\n"
 

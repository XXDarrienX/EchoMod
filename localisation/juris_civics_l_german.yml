 ####################################
 # Standard Civics
 ####################################

 civic_gene_purity:0 "Genetische Reinheit"
 civic_gene_purity_desc:0 "Diese Gesellschaft versucht ihre Gene von allen möglichen Makeln frei zu halten und wählt nur die besten Exemplare um ihr Vermächtnis zu tragen."
 civic_universalist:0 "Universalismus"
 civic_universalist_desc:0 "Die Staatsreligion glaubt, dass alle Lebewesen irgendwann, unabhängig von ihrem Glauben, im Himmel vereint sein werden."
 civic_ecologists:0 "Ökologen"
 civic_ecologists_desc:0 "Diese Gesellschaft hat bespielslose Fortschritte in der Ökologie gemacht. Es ist ein Zusammenspiel mit der Natur durch vorsichtiges Forschen."
 civic_interpersonal_integration:0 "Interpersonelle Integration"
 civic_interpersonal_integration_desc:0 "In dieser Gesellschaft werden neue Bewohner stark willkommen geheißen und interpersonelle Beziehungen sind hoch gewünscht."
 civic_planned_economy:0 "Planwirtschaft"
 civic_planned_economy_desc:0 "Diese repressive Gesellschaft setzt auf eine Planwirtschaft, in der alle Resourcen schon Jahre vorher für bestimmte Zwecke vorgeplant werden, um die Bedürfnisse von Allen zu befriedigen."
 civic_corporate_worship:0 "Gottesdienste"
 civic_corporate_worship_desc:0 "Die Religion dieser Gesellschaft ist hoch liturgisch und setzt auf kommunale Gottesdienste. Tempel bilden den Pfeiler des sozialen Lebens.\n\nTempel produzieren jetzt zusätzlich +1 £unity  §YEinigkeit§!\nTempel erhöhen außerdem die £pop  Bewohnerzufriedenheit"
 civic_ruthless_efficiency:0 "Rücksichtlose Effizienz"
 civic_ruthless_efficiency_desc:0 "In dieser autokratischen Gesellschaft sieht man in den Bewohnern kaum mehr als Zahnräder im Uhrwerk. Der Staat nutzt alle nötigen Mittel, um die maximale Effizienz zu erreichen."
 civic_information_control:0 "Informationskontrollen"
 civic_information_control_desc:0 "In dieser Gesellschaft wird Homogenität über fragwürdig genau kontrollierte Medien sichergestellt."
 civic_public_discourse:0 "Öffentlice Diskussionen"
 civic_public_discourse_desc:0 "Diese Gesellschaft meint, dass jeder Bewohner das Recht hat, gehört zu werden. Die Regierung finanziert öffentliche Foren zu jedem Thema und ermutigt seine Bürger zur Teilnahme an den Diskussionen."
 civic_primus_inter_pares:0 "Primus Inter Pares"
 civic_primus_inter_pares_desc:0 "Der Herrscher dieser Gesellschaft ist ein Erster unter Gleichen. Seine Rechte weichen nicht von denen der Bürger ab und sein Amt hat lediglich repräsentativen Charakter."
 civic_evangelist:0 "Evangelisch"
 civic_evangelist_desc:0 "Entweder durch Frieden oder Krieg, diese Gesellschaft beruft seine Bürger die Staatsreligion für den eigenen Gott zu umarmen."
 civic_war_engineer:0 "Kriegstechniker"
 civic_war_engineer_desc:0 "Schaut auf meine Werke, ihr Mächtigen, und verzweifelt."
 civic_beacon_of_stability:0 "Leuchtfeuer der Stabilität"
 civic_beacon_of_stability_desc:0 "Wie unterdrückend diese Gesellschaft auch sein mag, sie ist ein Leuchtfeuer von Sicherheit und Stabilität. Sie bietet eine sichere Zuflucht für jene, die bereit sind, unter der Autorität anderer zu leben."
 civic_telluric_architects:0 "Tellurische Architekten"
 civic_telluric_architects_desc:0 "Planeten sind wie Lehm in den Händen eines Töpfers für diese Gesellschaft. Seit ihrer Kindheit formen sie ihren Planeten nach ihrem Willen, ferne Welten machen da keinen Unterschied."
 civic_free_market:0 "Freie Marktwirtschaft"
 civic_free_market_desc:0 "Diese Gesellschaft setzt auf eine freie Marktwirtschaft und ist der Meinung, dass Regierungen nicht in die Wirtschaft eingreifen sollten. Der Kapitalismus durchfließt alle Bevölkerungsschichten."
 civic_exploration_corps:0 "Forschungscorps"
 civic_exploration_corps_desc:0 "Diese Gesellschaft versucht die Geheimnisse des Weltraums zu ergründen."
 civic_iron_curtain:0 "Tore aus Stahl"
 civic_iron_curtain_desc:0 "Die Regierung dieser Gesellschaft bewart die Herrschaft über seine Bürger durch strikte Grenzkontrollen. Ohne ihre Erlaubnis kommt nichts über ihre Grenzen - seien es Ressourcen, Personen oder Ideen."
 civic_deeper_mysteries:0 "Tiefe Mysterien"
 civic_deeper_mysteries_desc:0 "Die Liebe dieser Gesellschaft für das Unbekannte manifestiert sich in einer unermüdlichen wissenschaftlichen Neugier und Wissbegier.\n\n£Das Gebäude §YWissenschaftslabor§! produziert jetzt zusätzlich §Y0.5§! £unity  Eingikeit"
 civic_stellar_cartography:0 "Stellarkartographie"
 civic_stellar_cartography_desc:0 "Diese Gesellschaft ist hoch fasziniert von den Sternen, was zu einer besseren Kartographierung der Sterne geführt hat. Daraus zieht die Schiffsnavigation viele Vorteile."
 

 tech_hive_psionic_theory:0 "Psionische Theorie"
 tech_hive_psionic_theory_desc:0 "Der Verstand ist in vielerlei Hinsicht eine Reflektion des Universums selbst, eine Art Mikrokosmos. Zu dieser Einsicht mögen nicht alle Spezies gelangen, aber ihr Verstand ist ein größeres Werkzeug als alle anderen.\n\n"
 tech_hive_telepathy:0 "Telepathie"
 tech_hive_telepathy_desc:0 "Nachdem sich der Verstand einmal an die Grundlagen der Psionik angepasst hat, kann er sich mit anderen Individuen verbinden und zu etwas Größerem werden.\n\n"
 tech_hive_precognition_interface:0 "Präkognitions-Interface"
 tech_hive_precognition_interface_desc:0 "Fortschritte im Bereich der Psionik lassen darauf schließen, dass es möglich ist, Gefechtscomputer zu entwickeln, die in der Lage sind, die Impulse telepathischen Bedienungspersonals zu lesen und zu analysieren, bevor sie kognitiv verarbeitet wurden.\n\n"
 tech_hive_psi_jump_drive_1:0 "Psi-Sprungantrieb"
 tech_hive_psi_jump_drive_1_desc:0 "Der Psi-Sprungantrieb nutzt die Psi-Energien der Besatzung, um das Schiff direkt durch das Realitätsgefüge zu zwingen. Dadurch können große Entfernungen quasi per "Sprung" überbrückt werden.\n\n"
 hive_psionic_army:0 "Psionische Armee"
 hive_psionic_army_plural:0 "Psionische Armeen"
 hive_psionic_army_desc:0 "Soldaten mit psionischen Fähigkeiten. Ihre Konzentration auf zerstörerische psionische Kräfte hat zu drastisch unterschiedlichen Kampftaktiken und -strategien geführt - ihr oberstes Ziel lautet stets, dem Feind seinen Kampfeswillen zu nehmen."
 # Hive Civics
 ####################################
 
 civic_hive_hedonists:0 "Pracht des Fleisches"
 civic_hive_hedonists_desc:0 "Das Schwarmbewusstsein nutzt seine eigenen Dronen für sinnliche Vergnügen."
 civic_hive_distributed_calculation:0 "Verteilte Berchnung"
 civic_hive_distributed_calculation_desc:0 "In der Geschichte hat das Schwarmbewusstsein die Fähigkeit entwickelt, Berechnungen über alle seine Dronen durchzuführen."
 civic_hive_unified_aggression:0 "Vereinte Agressivität"
 civic_hive_unified_aggression_desc:0 "Das Schwarmbewusstsein zeigt eine außergewöhnliche starke Reaktion gegen Invasoren."
 civic_hive_unquenchable_curiosity:0 "Unauslöschliche Neugier"
 civic_hive_unquenchable_curiosity_desc:0 "Seit das Schwarmbewusstsein erwachte, schaut es zu den Sternen."
 civic_hive_cooperative_construction:0 "Kooperative Konstruktion"
 civic_hive_cooperative_construction_desc:0 "Das Schwarmbewusstsein ist fähig, seine Bauvorhaben unter den Dronen effizient zu verteilen."
 civic_hive_xenophile:0 "Faszination des Individuums"
 civic_hive_xenophile_desc:0 "Das Schwarmbewusstsein war schon immer von der Idee fasziniert, dass vielleicht andere Schwärme existieren könnten; sogar Schwärme, die auf einen Körper beschränkt sind.\n\nNicht-Schwarmbewusstsein £opinion  Meinung §G+10§!"
 civic_hive_theosis:0 "Theosis"
 civic_hive_theosis_desc:0 "Das Schwarmbewusstsein beschreibt sich selbst als einen Gott. Seine psionische Begabung ist gewaltig.\n\nKann §GPsionic Technology§! erforschen"
 civic_hive_integrated_morphology:0 "Integrationsmorphologie"
 civic_hive_integrated_morphology_desc:0 "Die Dronen dieses Schwarmbewusstseins sind dafür gebaut, sich viel einfacher zu integrieren. Seinen Willen auch in fernen Welten durchzusetzen ist für ihn so einfach, wie nichts anderes."
 
